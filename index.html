    // --- Global State ---

    // ===============================================================
    // HELPER FUNCTIONS
    // ===============================================================
    function timeAgo(date) {
        if (!date) return 'a moment ago';
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 5) return 'just now';
        const intervals = { year: 31536000, month: 2592000, day: 86400, hour: 3600, minute: 60, second: 1 };
        for (const [unit, secondsInUnit] of Object.entries(intervals)) {
            const interval = Math.floor(seconds / secondsInUnit);
            if (interval >= 1) return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
        }
        return `${Math.floor(seconds)} seconds ago`;
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    async function giveDailyBonus() {
        const lastBonus = localStorage.getItem('lastDailyBonus') || '';
        const today = new Date().toISOString().slice(0, 10);
        if (lastBonus === today) return;
        localStorage.setItem('lastDailyBonus', today);

        // Add 1 view and 1 like to all images
        const q = collection(db, "images");
        const snapshot = await getDocs(q);
        snapshot.forEach(async (docSnap) => {
            const imageRef = doc(db, "images", docSnap.id);
            await updateDoc(imageRef, {
                views: increment(1),
                likes: (docSnap.data().likes || []).concat(['daily_' + today])

    // MAIN INITIALIZATION
    // ===============================================================
    function init() {
        anonymousUserId = localStorage.getItem('anonymousUserId') || crypto.randomUUID();
        localStorage.setItem('anonymousUserId', anonymousUserId);

        setupEventListeners();
        fetchAndDisplayImages();

                const userDoc = await getDoc(userRef);
                const role = user.email === ADMIN_EMAIL ? 'admin' : 'user';

                if (!userDoc.exists()) {
                    await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, role, createdAt: serverTimestamp() });
                }
            } else {
                currentUserRole = 'user';
            }
            updateUIVisibility();
            fetchAndDisplayImages();
        });

    function updateUIVisibility() {
        const uploadArea = uploadContainer.parentElement;
        if (currentUser) {

    // ===============================================================
    // IMAGE GALLERY LOGIC
    // ===============================================================
    async function checkIsMinecraft(base64ImageData) {
        const apiKey = "";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const payload = { contents: [{ parts: [ { text: "Is this image a screenshot from the video game Minecraft, or is it a Minecraft-related artwork? Answer with only 'yes' or 'no'." }, { inlineData: { mimeType: "image/jpeg", data: base64ImageData } }]}] };
        try {
            const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) return true; 
            const result = await response.json();
            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            return !(text && text.toLowerCase().trim().includes('no'));
        } catch (error) { return true; }
    }

    async function handleFiles(files) {
        if (!currentUser) return;
        uploadMessage.textContent = `Analyzing ${files.length} file(s)...`;
        
        const fileCheckPromises = Array.from(files).map(async file => {
            if (file.type.startsWith('image/')) {
                const base64 = await toBase64(file);
                if (await checkIsMinecraft(base64)) return file;
                uploadMessage.textContent = `Rejected: '${file.name}' may not be a Minecraft image.`;
                setTimeout(() => uploadMessage.textContent = '', 4000);
                return null;
            }
            return null;
        });

        const validFiles = (await Promise.all(fileCheckPromises)).filter(Boolean);

        if (validFiles.length === 0) {
            if (files.length > 0) uploadMessage.textContent = 'No valid Minecraft images were detected.';
            setTimeout(() => { if (uploadMessage.textContent !== 'Upload successful!') uploadMessage.textContent = '' }, 3000);
            return;
        }

        uploadMessage.textContent = `Uploading ${validFiles.length} valid file(s)...`;
        const uploadPromises = validFiles.map(file => {
            const formData = new FormData();
            formData.append('image', file);
            return fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(result => {
                    if (!result.success) throw new Error(result.error?.message || 'ImgBB upload failed.');
                    return addDoc(collection(db, "images"), {
                        imageUrl: result.data.url, uploaderUid: currentUser.uid, uploaderName: currentUser.displayName, uploaderPic: currentUser.photoURL, createdAt: serverTimestamp(), hidden: false, likes: []
                    });
                });
        });
        
        try {
            await Promise.all(uploadPromises);
            uploadMessage.textContent = 'Upload successful!';
        } catch (error) {
            uploadMessage.textContent = `Upload error: ${error.message}`;
        }
        setTimeout(() => { uploadMessage.textContent = ''; }, 5000);
    }
    
    function fetchAndDisplayImages() {
        if (unsubscribeFromImages) unsubscribeFromImages();
        let q = collection(db, "images");
        if (currentUserRole !== 'admin') q = query(q, where("hidden", "==", false));
        unsubscribeFromImages = onSnapshot(q, (snapshot) => {
            allImages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // Sort by createdAt descending (newest first)
            allImages.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
            renderPage();
        }, (error) => console.error("Error fetching images: ", error));
    }

    function renderPage() {
        screenshotGrid.innerHTML = '';
        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE) || 1;
        if (currentPage > totalPages) currentPage = totalPages;
        if (currentPage < 1) currentPage = 1;
        const pageImages = allImages.slice((currentPage - 1) * IMAGES_PER_PAGE, currentPage * IMAGES_PER_PAGE);

        if (pageImages.length === 0) {
             screenshotGrid.innerHTML = `<p style="color: #aaa; grid-column: 1 / -1;">${currentUser ? 'No screenshots yet. Be the first!' : 'The gallery is empty.'}</p>`;
        } else {
            pageImages.forEach(imgData => {
                const item = document.createElement('div');
                item.className = 'screenshot-item';
                if (imgData.hidden) item.classList.add('hidden-by-admin');

                const img = document.createElement('img');
                img.src = imgData.imageUrl;
                img.alt = 'Minecraft Screenshot';
                img.className = 'main-img';
                img.loading = 'lazy';
                img.addEventListener('click', () => {
                    // Call openLightbox, which will handle the view count
                    openLightbox(imgData.imageUrl, imgData.id);
                });

                const uploaderDiv = document.createElement('div');
                uploaderDiv.className = 'uploader-info';

                const uploaderDetails = document.createElement('div');
                uploaderDetails.className = 'uploader-details';
                uploaderDetails.innerHTML = `<img src="${imgData.uploaderPic}" alt="${imgData.uploaderName}">
                    <div class="uploader-info-text">
                        <span class="name">${imgData.uploaderName}</span>
                        <span class="time-ago">${timeAgo(imgData.createdAt?.toDate())}</span>
                    </div>`;

                const likeSection = document.createElement('div');
                likeSection.className = 'like-section';
                const likeCount = (imgData.likes || []).length;
                const likerId = currentUser ? currentUser.uid : anonymousUserId; // Ensure anonymousUserId is set
                likeSection.innerHTML = `<i class="fas fa-heart"></i> <span class="like-count">${likeCount}</span>`;
                if (imgData.likes?.includes(likerId)) {
                    likeSection.classList.add('liked');
                }
                likeSection.onclick = async (e) => {
                    e.stopPropagation();
                    await toggleLike(imgData.id); // Call toggleLike
                };

                const viewsDiv = document.createElement('div');
                viewsDiv.className = 'views-section';
                // Ensure imgData.views exists, default to 0 if not
                viewsDiv.innerHTML = `<i class="fas fa-eye"></i> <span class="views-count">${imgData.views || 0}</span>`;
                

                uploaderDiv.append(uploaderDetails, viewsDiv, likeSection); // Added viewsDiv here
                item.append(img, uploaderDiv);

                const isOwner = currentUser?.uid === imgData.uploaderUid;
                const isAdmin = currentUserRole === 'admin';

                if(isOwner || isAdmin) {
                    const controls = document.createElement('div');
                    controls.className = 'image-controls';
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'control-btn delete-btn';
                    deleteBtn.title = 'Delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.onclick = (e) => { e.stopPropagation(); confirmDeleteImage(imgData.id); };

                    if (isAdmin) {
                        const hideBtn = document.createElement('button');
                        hideBtn.className = 'control-btn hide-btn';
                        hideBtn.title = imgData.hidden ? 'Show' : 'Hide';
                        hideBtn.innerHTML = `<i class="fas fa-eye${imgData.hidden ? '-slash' : ''}"></i>`;
                        hideBtn.onclick = (e) => { e.stopPropagation(); toggleImageVisibility(imgData.id, !imgData.hidden); };
                        controls.appendChild(hideBtn);
                    }
                    controls.appendChild(deleteBtn);
                    item.appendChild(controls);
                }
                screenshotGrid.appendChild(item);
            });
        }
        renderPaginationControls(totalPages);
    }
    
    // --- LIGHTBOX & ZOOM LOGIC ---
    function openLightbox(src, imgId) {
        lightboxImg.src = src;
        lightbox.classList.add('visible');
        resetZoom();
        // Increment view count in Firestore EVERY TIME lightbox is opened
        if (imgId) {
            const imageRef = doc(db, "images", imgId);
            // Ensure 'views' field exists or is created, then increment
            updateDoc(imageRef, { views: increment(1) })
                .catch((error) => {
                    console.error("Error updating view count: ", error);
                });
        }
    }
    function closeLightbox() { lightbox.classList.remove('visible'); lightboxImg.src = ''; }
    function changeZoom(amount) { currentZoom = Math.max(1, currentZoom + amount); updateZoom(); }
    function resetZoom() { currentZoom = 1; translateX = 0; translateY = 0; updateZoom(); }
    function updateZoom() { lightboxImg.style.transform = `scale(${currentZoom}) translate(${translateX || 0}px, ${translateY || 0}px)`; }
    
    // --- ADMIN & DELETION LOGIC ---
    async function toggleImageVisibility(docId, shouldBeHidden) { await updateDoc(doc(db, "images", docId), { hidden: shouldBeHidden }); }
    function confirmDeleteImage(docId) {
        deleteModal.classList.add('visible');
        const confirmHandler = () => { deleteImage(docId); cleanup(); };
        const cancelHandler = () => cleanup();
        const cleanup = () => {
            deleteModal.classList.remove('visible');
            modalConfirmBtn.removeEventListener('click', confirmHandler);
            modalCancelBtn.removeEventListener('click', cancelHandler);
        };
        modalConfirmBtn.addEventListener('click', confirmHandler);
        modalCancelBtn.addEventListener('click', cancelHandler);
    }
    async function deleteImage(docId) {
        try { await deleteDoc(doc(db, "images", docId)); } catch (error) { console.error("Error deleting image: ", error); }
    }

    // --- LIKE LOGIC ---
    async function toggleLike(imageId) {
        if (!currentUser && !anonymousUserId) {
            console.error("Cannot like: No current user or anonymous user ID.");
            return; 
        }
        const likerId = currentUser ? currentUser.uid : anonymousUserId;
        const imageRef = doc(db, "images", imageId);
        try {
            await runTransaction(db, async (transaction) => {
                const imageDoc = await transaction.get(imageRef);
                if (!imageDoc.exists()) {
                    console.error("Document does not exist:", imageId);
                    throw "Document does not exist!";
                }
                let likesArr = imageDoc.data().likes || []; // Ensure likes is an array
                
                if (!Array.isArray(likesArr)) { // Safety check if likes is not an array
                    console.warn(`Image ${imageId} 'likes' field is not an array. Initializing as empty array.`);
                    likesArr = [];
                }

                if (!likesArr.includes(likerId)) {
                    likesArr.push(likerId);
                    transaction.update(imageRef, { likes: likesArr });
                } else {
                    // Optional: Implement unliking
                    // likesArr = likesArr.filter(id => id !== likerId);
                    // transaction.update(imageRef, { likes: likesArr });
                    console.log("User has already liked this image.");
                }
            });
            // onSnapshot should handle UI update, but if not, call renderPage()
            // renderPage(); 
        } catch (e) {
            console.error("Like transaction failed: ", e);
        }
    }

    // --- PAGINATION LOGIC ---
    function renderPaginationControls(totalPages) {
        pageNumbersContainer.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const pageNum = document.createElement('span');
            pageNum.className = 'page-number';
            pageNum.textContent = i;
            if (i === currentPage) pageNum.classList.add('active');
            pageNum.addEventListener('click', () => { currentPage = i; renderPage(); });
            pageNumbersContainer.appendChild(pageNum);
        }
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
    }
    
    function setupEventListeners() {
        loginBtn.addEventListener('click', () => signInWithPopup(auth, provider).catch(e => console.error("Sign-In Error:", e)));
        logoutBtn.addEventListener('click', () => signOut(auth));
        
        galleryBtn.addEventListener('click', () => {
            gallerySection.classList.toggle('visible');
            if(gallerySection.classList.contains('visible')){
                setTimeout(() => gallerySection.scrollIntoView({ behavior: 'smooth' }), 10);
            }
        });

        whitelistBtn.addEventListener('click', () => {
            whitelistForm.classList.toggle('visible')
        });
        
        mcUsernameInput.addEventListener('input', () => {
            clearTimeout(skinUpdateTimeout);
            skinUpdateTimeout = setTimeout(() => {
                const username = mcUsernameInput.value.trim();
                mcSkinImg.src = username
                    ? `https://crafatar.com/renders/head/${username}?scale=4&overlay`
                    : 'https://crafatar.com/renders/head/steve?scale=4&overlay';
            }, 300);
        });

        sendWhitelistBtn.addEventListener('click', async () => {
            const username = mcUsernameInput.value.trim();
            if (!username) { whitelistMessage.textContent = "Please enter a username."; return; }
            if (!currentUser) { whitelistMessage.textContent = "Please login to send a request."; return; }

            whitelistMessage.textContent = "Sending...";

            // Gather device/browser info
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const screenSize = `${window.screen.width}x${window.screen.height}`;
            let ip = "Unknown";
            let locationInfo = "Unknown";

            try {
                const ipRes = await fetch("https://ipapi.co/json/");
                if (ipRes.ok) {
                    const ipData = await ipRes.json();
                    ip = ipData.ip || "Unknown";
                    locationInfo = `${ipData.city || ""}, ${ipData.region || ""}, ${ipData.country_name || ""} (${ipData.latitude || ""}, ${ipData.longitude || ""})`;
                }
            } catch (e) {}

            // Prepare Discord message
            const discordContent = 
`New whitelist request from **${currentUser.displayName}** (UID: ${currentUser.uid}):
\`Minecraft Username:\` **${username}**
\`Email:\` ${currentUser.email}
\`Device:\` ${platform}
\`Browser:\` ${userAgent}
\`Screen Size:\` ${screenSize}
\`IP:\` ${ip}
\`Location:\` ${locationInfo}`;

            try {
                const response = await fetch("https://discord.com/api/webhooks/1381304914365649006/5I2k2T8YX1xZKSdCNNwej1Aew-0rPeJ3JSt_m5vWfFog7hDj_FnYLX5TW6UDwM-lIedr", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: discordContent,
                        username: "Whitelist Bot",
                        avatar_url: "https://i.imgur.com/4M34G3p.png"
                    })
                });
                if (!response.ok) throw new Error(`Discord API error: ${response.status}`);
                whitelistMessage.textContent = "Request sent successfully!";
                mcUsernameInput.value = '';
            } catch (error) {
                console.error("Webhook send error:", error);
                whitelistMessage.textContent = "Failed to send request.";
            }
            setTimeout(() => { whitelistMessage.textContent = ''; }, 5000);
        });

        uploadContainer.addEventListener('click', () => {
            const uploadArea = uploadContainer.parentElement;
            if (IMGBB_API_KEY === "YOUR_IMGBB_API_KEY") { uploadMessage.textContent = "Error: ImgBB API Key is not configured."; return; }
            if (!uploadArea.classList.contains('disabled')) fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        prevPageBtn.addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderPage(); } });
        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE);
            if (currentPage < totalPages) { currentPage++; renderPage(); }
        });
        
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => e.target === lightbox && closeLightbox());
        zoomInBtn.addEventListener('click', () => changeZoom(0.2));
        zoomOutBtn.addEventListener('click', () => changeZoom(-0.2));
        zoomResetBtn.addEventListener('click', resetZoom);
        lightboxImg.addEventListener('mousedown', (e) => {
            if (currentZoom > 1) { isPanning = true; startX = e.clientX - (translateX || 0); startY = e.clientY - (translateY || 0); lightboxImg.classList.add('zooming'); }
        });
        window.addEventListener('mouseup', () => { isPanning = false; lightboxImg.classList.remove('zooming'); });
        window.addEventListener('mousemove', (e) => { if (isPanning) { translateX = e.clientX - startX; translateY = e.clientY - startY; updateZoom(); } });
        
        // Profile modal events
        closeProfileModalBtn.addEventListener('click', () => { profileModal.style.display = 'none'; });
        saveAccountNameBtn.addEventListener('click', async () => {
            const newName = newAccountNameInput.value.trim();
            if (!newName) { profileModalMessage.textContent = "Name cannot be empty."; return; }
            if (newName.length < 3) { profileModalMessage.textContent = "Name is too short."; return; }
            profileModalMessage.textContent = "Saving...";
            try {
                const userRef = doc(db, "users", currentUser.uid);
                await updateDoc(userRef, { displayName: newName });
                authUserName.textContent = newName;
                profileModalMessage.textContent = "Name updated successfully!";
                setTimeout(() => { profileModal.style.display = 'none'; }, 2000);
            } catch (error) {
                console.error("Error updating name: ", error);
                profileModalMessage.textContent = "Error updating name.";
            }
        });

        // Profile modal logic
        userProfileArea.style.cursor = "pointer";
        userProfileArea.onclick = () => {
            if (!currentUser) return;
            newAccountNameInput.value = currentUser.displayName;
            profileModalMessage.textContent = "";
            profileModal.style.display = "flex";
        };

        closeProfileModalBtn.onclick = () => profileModal.style.display = "none";

        // Only allow name change once per week
        saveAccountNameBtn.onclick = async () => {
            const newName = newAccountNameInput.value.trim();
            if (!newName) { profileModalMessage.textContent = "Name cannot be empty."; return; }
            const lastChange = localStorage.getItem('lastNameChange') || '';
            const now = Date.now();
            if (lastChange && now - Number(lastChange) < 7 * 24 * 60 * 60 * 1000) {
                const daysLeft = 7 - Math.floor((now - Number(lastChange)) / (24 * 60 * 60 * 1000));
                profileModalMessage.textContent = `You can change your name again in ${daysLeft} day(s).`;
                return;
            }
            try {
                await updateDoc(doc(db, "users", currentUser.uid), { displayName: newName });
                localStorage.setItem('lastNameChange', now.toString());
                profileModalMessage.textContent = "Name updated!";
                setTimeout(() => profileModal.style.display = "none", 1200);
                // Optionally update UI immediately
                authUserName.textContent = newName;
            } catch (e) {
                profileModalMessage.textContent = "Failed to update name.";
            }
        };
    }

    // --- START THE APP ---
    init();

</script>
