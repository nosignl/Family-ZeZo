        if (seconds < 5) return 'just now';
        const intervals = { year: 31536000, month: 2592000, day: 86400, hour: 3600, minute: 60, second: 1 };
        for (const [unit, secondsInUnit] of Object.entries(intervals)) {
            const interval = Math.floor(seconds / secondsInUnit);

    // WHITELIST FORM LOGIC
    // ===============================================================
    const defaultSkinUrl = 'https://crafatar.com/avatars/steve?size=40&overlay';
    whitelistBtn.addEventListener('click', () => whitelistForm.classList.toggle('visible'));

    mcUsernameInput.addEventListener('input', () => {
        clearTimeout(skinUpdateTimeout);
        skinUpdateTimeout = setTimeout(() => {
            const username = mcUsernameInput.value.trim();
            const tempImg = new Image();
            tempImg.onload = () => { mcSkinImg.src = tempImg.src; };
            tempImg.onerror = () => { mcSkinImg.src = defaultSkinUrl; };
            tempImg.src = username ? `https://crafatar.com/avatars/${username}?size=40&overlay` : defaultSkinUrl;
        }, 300);
    });

    sendWhitelistBtn.addEventListener('click', async () => {
        const username = mcUsernameInput.value.trim();
        if (!username) { whitelistMessage.textContent = "Please enter a username."; return; }
        if (!currentUser) { whitelistMessage.textContent = "Please login to send a request."; return; }

        whitelistMessage.textContent = "Sending...";
        try {
            const response = await fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `New whitelist request from **${currentUser.displayName}** (UID: ${currentUser.uid}): \`${username}\``,
                    username: "Whitelist Bot", avatar_url: "https://i.imgur.com/4M34G3p.png"
                })
            });
            if (!response.ok) throw new Error(`Discord API error: ${response.status}`);
            whitelistMessage.textContent = "Request sent successfully!";
            mcUsernameInput.value = '';
        } catch (error) {
            console.error("Webhook send error:", error);
            whitelistMessage.textContent = "Failed to send request.";
        }
        setTimeout(() => { whitelistMessage.textContent = ''; }, 5000);
    });

    // ===============================================================
    // IMAGE GALLERY LOGIC (WITH AI CHECK)
    // ===============================================================
    uploadArea.addEventListener('click', () => {
        if (IMGBB_API_KEY === "YOUR_IMGBB_API_KEY") {
            uploadMessage.textContent = "Error: ImgBB API Key is not configured."; return;
        }
        if (!uploadArea.classList.contains('disabled')) fileInput.click();
    });

    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    async function checkIsMinecraft(base64ImageData) {
        const apiKey = ""; // Leave blank, handled by the environment
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const payload = {
            contents: [{
                parts: [
                    { text: "Is this image a screenshot from the video game Minecraft, or is it a Minecraft-related artwork? Answer with only 'yes' or 'no'." },
                    { inlineData: { mimeType: "image/png", data: base64ImageData } }
                ]
            }]
        };
        try {
            const response = await fetch(url, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
            });
            if (!response.ok) return false;
            const result = await response.json();
            const text = result.candidates[0]?.content.parts[0]?.text;
            return text && text.toLowerCase().includes('yes');
        } catch (error) {
            console.error("AI check failed:", error);
            return false; // Fail safe: allow upload if AI check fails
        }
    }

    async function handleFiles(files) {
        if (!currentUser) return;
        uploadMessage.textContent = `Analyzing ${files.length} file(s)...`;
        
        let validFiles = [];
        for (const file of files) {
            if (file.type.startsWith('image/')) {
                const base64 = await toBase64(file);
                const isMinecraft = await checkIsMinecraft(base64);
                if (isMinecraft) {
                    validFiles.push(file);
                } else {
                    uploadMessage.textContent = `Rejected: '${file.name}' is not a Minecraft image.`;
                    setTimeout(() => uploadMessage.textContent = '', 4000);
                }
            }
        }

        if (validFiles.length === 0) {
            uploadMessage.textContent = 'No valid Minecraft images selected.';
            setTimeout(() => uploadMessage.textContent = '', 3000);
            return;
        }

        uploadMessage.textContent = `Uploading ${validFiles.length} valid file(s)...`;
        const uploadPromises = validFiles.map(file => {
            const formData = new FormData();
            formData.append('image', file);
            return fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(result => {
                    if (!result.success) throw new Error(result.error?.message || 'ImgBB upload failed.');
                    return addDoc(collection(db, "images"), {
                        imageUrl: result.data.url, uploaderUid: currentUser.uid, uploaderName: currentUser.displayName, uploaderPic: currentUser.photoURL, createdAt: serverTimestamp(), hidden: false
                    });
                });
        });
        
        try {
            await Promise.all(uploadPromises);
            uploadMessage.textContent = 'Upload successful!';
        } catch (error) {
            console.error('Upload error:', error);
            uploadMessage.textContent = `Upload error: ${error.message}`;
        }
        setTimeout(() => { uploadMessage.textContent = ''; }, 5000);
    }
    
    function fetchAndDisplayImages() {
        if (unsubscribeFromImages) unsubscribeFromImages();
        let q = query(collection(db, "images"));
        if (currentUserRole !== 'admin') q = query(q, where("hidden", "==", false));
        
        unsubscribeFromImages = onSnapshot(q, (snapshot) => {
            allImages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            allImages.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
            renderPage();
        }, (error) => console.error("Error fetching images: ", error));
    }

    function renderPage() {
        screenshotGrid.innerHTML = '';
        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE) || 1;
        if (currentPage > totalPages) currentPage = totalPages;
        if (currentPage < 1) currentPage = 1;
        const pageImages = allImages.slice((currentPage - 1) * IMAGES_PER_PAGE, currentPage * IMAGES_PER_PAGE);

        if (pageImages.length === 0) {
             screenshotGrid.innerHTML = `<p style="color: #aaa; grid-column: 1 / -1;">${currentUser ? 'No screenshots yet. Be the first!' : 'Please login to view the gallery.'}</p>`;
        } else {
            pageImages.forEach(imgData => {
                const item = document.createElement('div');
                item.className = 'screenshot-item';
                if (imgData.hidden) item.classList.add('hidden-by-admin');

                const img = document.createElement('img');
                img.src = imgData.imageUrl;
                img.alt = 'Minecraft Screenshot';
                img.className = 'main-img';
                img.loading = 'lazy';
                img.addEventListener('click', () => openLightbox(imgData.imageUrl));

                const uploaderDiv = document.createElement('div');
                uploaderDiv.className = 'uploader-info';
                uploaderDiv.innerHTML = `<img src="${imgData.uploaderPic}" alt="${imgData.uploaderName}">
                    <div class="uploader-info-text">
                        <span class="name">${imgData.uploaderName}</span>
                        <span class="time-ago">${timeAgo(imgData.createdAt?.toDate())}</span>
                    </div>`;
                item.append(img, uploaderDiv);
                
                const isOwner = currentUser?.uid === imgData.uploaderUid;
                const isAdmin = currentUserRole === 'admin';

                if(isOwner || isAdmin) {
                    const controls = document.createElement('div');
                    controls.className = 'image-controls';
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'control-btn delete-btn';
                    deleteBtn.title = 'Delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.onclick = (e) => { e.stopPropagation(); confirmDeleteImage(imgData.id); };
                    
                    if (isAdmin) {
                        const hideBtn = document.createElement('button');
                        hideBtn.className = 'control-btn hide-btn';
                        hideBtn.title = imgData.hidden ? 'Show' : 'Hide';
                        hideBtn.innerHTML = `<i class="fas fa-eye${imgData.hidden ? '-slash' : ''}"></i>`;
                        hideBtn.onclick = (e) => { e.stopPropagation(); toggleImageVisibility(imgData.id, !imgData.hidden); };
                        controls.appendChild(hideBtn);
                    }
                    controls.appendChild(deleteBtn);
                    item.appendChild(controls);
                }
                screenshotGrid.appendChild(item);
            });
        }
        renderPaginationControls(totalPages);
    }
    
    // --- LIGHTBOX & ZOOM LOGIC ---
    function openLightbox(src) { lightboxImg.src = src; lightbox.classList.add('visible'); resetZoom(); }
    function closeLightbox() { lightbox.classList.remove('visible'); lightboxImg.src = ''; }
    function changeZoom(amount) { currentZoom = Math.max(1, currentZoom + amount); updateZoom(); }
    function resetZoom() { currentZoom = 1; translateX = 0; translateY = 0; updateZoom(); }
    function updateZoom() { lightboxImg.style.transform = `scale(${currentZoom}) translate(${translateX || 0}px, ${translateY || 0}px)`; }
    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => e.target === lightbox && closeLightbox());
    zoomInBtn.addEventListener('click', () => changeZoom(0.2));
    zoomOutBtn.addEventListener('click', () => changeZoom(-0.2));
    zoomResetBtn.addEventListener('click', resetZoom);
    lightboxImg.addEventListener('mousedown', (e) => {
        if (currentZoom > 1) { isPanning = true; startX = e.clientX - (translateX || 0); startY = e.clientY - (translateY || 0); lightboxImg.classList.add('zooming'); }
    });
    window.addEventListener('mouseup', () => { isPanning = false; lightboxImg.classList.remove('zooming'); });
    window.addEventListener('mousemove', (e) => { if (isPanning) { translateX = e.clientX - startX; translateY = e.clientY - startY; updateZoom(); } });

    // --- ADMIN & DELETION LOGIC ---
    async function toggleImageVisibility(docId, shouldBeHidden) { await updateDoc(doc(db, "images", docId), { hidden: shouldBeHidden }); }
    function confirmDeleteImage(docId) {
        deleteModal.classList.add('visible');
        const confirmHandler = () => { deleteImage(docId); cleanup(); };
        const cancelHandler = () => cleanup();
        const cleanup = () => {
            deleteModal.classList.remove('visible');
            modalConfirmBtn.removeEventListener('click', confirmHandler);
            modalCancelBtn.removeEventListener('click', cancelHandler);
        };
        modalConfirmBtn.addEventListener('click', confirmHandler);
        modalCancelBtn.addEventListener('click', cancelHandler);
    }
    async function deleteImage(docId) {
        try { await deleteDoc(doc(db, "images", docId)); } catch (error) { console.error("Error deleting image: ", error); }
    }

    // --- PAGINATION LOGIC ---
    function renderPaginationControls(totalPages) {
        pageNumbersContainer.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const pageNum = document.createElement('span');
            pageNum.className = 'page-number';
            pageNum.textContent = i;
            if (i === currentPage) pageNum.classList.add('active');
            pageNum.addEventListener('click', () => { currentPage = i; renderPage(); });
            pageNumbersContainer.appendChild(pageNum);
        }
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
    }
    prevPageBtn.addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderPage(); } });
    nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE);
        if (currentPage < totalPages) { currentPage++; renderPage(); }
    });

</script>
