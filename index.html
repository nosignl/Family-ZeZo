;animation:none!important;transition:opacity 1s}.cloud-img1{top:12vh;left:10vw;width:320px}.cloud-img2{top:15vh;left:32vw;width=340px}.cloud-img3{top:11vh;left:58vw;width:280px}.cloud-img4{top:18vh;left:78vw;width:220px}.ground-img{width:100vw;min-width:100vw;height:120px;object-fit:cover;position:absolute;left:0;bottom:0;z-index:1;pointer-events:none;user-select:none}.tree-img{position:absolute;left:12vw;bottom:40px;width:120px;height:auto;z-index:2;pointer-events:none;user-select:none}@media (max-width: 600px) {

.minecraft-launcher-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 999;
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center;     /* Center vertically */
  gap: 10px;
  padding: 6px 0 6px 0;
  background: linear-gradient(90deg, #a855f7 0%, #c084fc 100%);
  box-shadow: 0 -4px 32px #a855f7cc;
  animation: slideUpBar 1s cubic-bezier(.77,0,.18,1);
}
@media (max-width: 600px) {
  .minecraft-launcher-bar {
    flex-direction: column;
    gap: 6px;
    padding: 5px 0 5px 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .minecraft-btn {
    width: 92vw;
    font-size: 0.8em;
    padding: 6px 0;
    border-radius: 7px;
  }
}
.minecraft-btn {
  font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 0.85em;
  letter-spacing: 1px;
  padding: 7px 14px;
  border-radius: 7px;
  border: 2px solid #fff;
  background: linear-gradient(90deg, #9333ea 60%, #a855f7 100%);
  color: #fff;
  box-shadow: 0 1px 6px #9333ea33;
  cursor: pointer;
  transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
  outline: none;
  position: relative;
  overflow: hidden;
  min-width: 0;
}
.minecraft-btn:active {
  transform: scale(0.96);
}
.minecraft-btn:hover {
  background: linear-gradient(90deg, #a855f7 60%, #9333ea 100%);
  box-shadow: 0 3px 8px #a855f7aa;
  animation: btnPulse 0.5s;
}
@keyframes btnPulse {
  0% { box-shadow: 0 0 0 #a855f7; }
  50% { box-shadow: 0 0 8px #fff; }
  100% { box-shadow: 0 3px 8px #a855f7aa; }
}
.minecraft-btn .icon {
  margin-right: 7px;
  font-size: 1em;
  vertical-align: middle;
}
/* Make stars less visible and less bright */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.32 !important; /* brighter than before */
  pointer-events: none;
  z-index: 0;
  animation: starFall linear;
  filter: blur(0.5px) brightness(1.1); /* slightly brighter */
  transition: filter .5s, opacity .5s;
}
@keyframes starShine {
  0%, 100% { filter: blur(0.5px) brightness(1.1); opacity: 0.32; }
  10% { filter: blur(0.5px) brightness(2.1); opacity: 0.55; }
  20% { filter: blur(0.5px) brightness(1.5); opacity: 0.38; }
  30% { filter: blur(0.5px) brightness(1.7); opacity: 0.44; }
  40% { filter: blur(0.5px) brightness(1.3); opacity: 0.34; }
  50% { filter: blur(0.5px) brightness(1.7); opacity: 0.44; }
  60% { filter: blur(0.5px) brightness(1.5); opacity: 0.38; }
  70% { filter: blur(0.5px) brightness(2.1); opacity: 0.55; }
  80% { filter: blur(0.5px) brightness(1.3); opacity: 0.34; }
  90% { filter: blur(0.5px) brightness(1.7); opacity: 0.44; }
}
.star.shining {
  animation: starShine 2.5s linear;
}

</div>
<div class=whitelist-form style="background:0 0;box-shadow:none;border:none;padding:0;margin-top:18px">

  </h2>

      <div style="display:flex;align-items:center;gap:7px;flex:1;min-width:0;position:relative;">
        <!-- Minecraft icon inside input, perfectly aligned top-left -->
        <span style="

          top:-2px;

          align-items:flex-start;

        </span>

        <span id="send-btn-text" style="display:flex;align-items:center;gap:7px;">

          Send
        </span>
      </button>
    </form>

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96) translateY(20px);}
  to { opacity: 1; transform: scale(1) translateY(0);}
}
@keyframes fadeOut {
  from { opacity: 1; transform: scale(1) translateY(0);}
  to { opacity: 0; transform: scale(0.96) translateY(20px);}
}
</style>
<script>
// Animation helpers
function fadeIn(el) {
  el.style.display = 'flex';
  el.style.animation = 'fadeIn 0.4s';
  setTimeout(() => { el.style.animation = ''; }, 400);
}
function fadeOut(el, cb) {
  el.style.animation = 'fadeOut 0.3s';
  setTimeout(() => { el.style.display = 'none'; el.style.animation = ''; if(cb)cb(); }, 300);
}

// Toggle whitelist form
const openBtn = document.getElementById('whitelist-open-btn');
const collapsed = document.getElementById('whitelist-collapsed');
const expanded = document.getElementById('whitelist-expanded');
openBtn.onclick = function() {
  fadeOut(collapsed, () => fadeIn(expanded));
  document.getElementById('mc-name').focus();
};

// Live update Minecraft skin preview
const mcNameInput = document.getElementById('mc-name');
const skinImg = document.getElementById('skin-img');
mcNameInput.addEventListener('input', function() {
  const name = mcNameInput.value.trim();
  if (/^[A-Za-z0-9_]{3,16}$/.test(name)) {
    skinImg.src = `https://mc-heads.net/avatar/${encodeURIComponent(name)}/64.png`;
    skinImg.onerror = function() {
      skinImg.src = "https://mc-heads.net/avatar/Steve/64.png";
    };
  } else {
    skinImg.src = "https://mc-heads.net/avatar/Steve/64.png";
  }
});

// Handle form submit: show "Thank you" inside the button, then close form
document.getElementById("mc-whitelist-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const t = mcNameInput.value.trim();
  const btn = document.getElementById("send-btn");
  const btnText = document.getElementById("send-btn-text");
  const n = document.getElementById("whitelist-message");
  if (!/^[A-Za-z0-9_]+$/.test(t)) {
    n.textContent = "Please enter your Minecraft name in English letters, numbers, or underscores only.";
    return;
  }
  n.textContent = "";
  btn.disabled = true;
  btnText.innerHTML = "Thank you!";
  btn.style.background = "linear-gradient(90deg,#a855f7 60%,#9333ea 100%)";
  setTimeout(() => {
    btn.disabled = false;
    btnText.innerHTML = `<i class="fa-solid fa-paper-plane" style="font-size:1.1em;"></i> Send`;
    fadeOut(expanded, () => fadeIn(collapsed));
    mcNameInput.value = "";
    skinImg.src = "https://mc-heads.net/avatar/Steve/64.png";
  }, 1700);
});
</script>
<div id=whitelist-message></div>
</div>
</div>

<script>
// Typewriter effect for motto
window.addEventListener('DOMContentLoaded', () => {
  const motto = document.getElementById('typewriter-motto');
  if (!motto) return;
  const text = motto.textContent;
  motto.textContent = '';
  let i = 0;
  function type() {
    if (i < text.length) {
      motto.textContent += text[i];
      i++;
      setTimeout(type, 38);
    }
  }
  type();
});
</script>
