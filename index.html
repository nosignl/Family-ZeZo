        <script>
            function showSwal(title, text) {

            document.addEventListener('DOMContentLoaded', function() {
                document.body.style.overflow = 'hidden';

                function lazyLoadImage(image) {
                    const imgSrc = image.getAttribute('data-full');
                    image.src = imgSrc;
                }

                window.onload = function() {
                    const preloader = document.getElementById('preloader');
                    const lazyImages = document.querySelectorAll('img.lazyload');
                    let imagesLoaded = 0;
                    const totalImages = lazyImages.length;

                    function checkAllImagesLoaded() {
                        if (imagesLoaded >= totalImages) {
                            if (preloader) {
                                preloader.style.display = 'none';
                            }
                            document.body.style.overflow = '';
                            document.body.classList.add('show');
                            lazyImages.forEach(img => img.classList.add('show'));
                        }
                    }

                    lazyImages.forEach(image => {
                        lazyLoadImage(image);
                        image.onload = function() {
                            imagesLoaded++;
                            checkAllImagesLoaded();
                        };
                        image.onerror = function() {
                            imagesLoaded++;
                            checkAllImagesLoaded();
                        };
                    });

                    checkAllImagesLoaded();
                };
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const audio = document.getElementById('audio-player');
                const playPauseButton = document.getElementById('play-pause');
                const progressBar = document.getElementById('progress-bar');
                const volumeBar = document.getElementById('volume-bar');
                const timeDisplay = document.getElementById('time-display');
                let isPlayingBeforeSeek = false;

                timeDisplay.textContent = `00:00 / 00:00`;
                audio.volume = volumeBar.value;

                playPauseButton.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play();
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        audio.pause();
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                    }
                });

                audio.addEventListener('loadedmetadata', function() {
                    updateDisplay();
                });

                audio.addEventListener('timeupdate', function() {
                    if (!progressBar.matches(':active')) {
                        const progress = (audio.currentTime / audio.duration) * 100;
                        progressBar.value = progress;
                        updateDisplay();
                    }
                });

                progressBar.addEventListener('input', function() {
                    const seekTime = (progressBar.value / 100) * audio.duration;
                    audio.currentTime = seekTime;
                    updateDisplay();

                    if (!audio.paused) {
                        isPlayingBeforeSeek = true;
                        audio.pause();
                    }
                });

                progressBar.addEventListener('change', function() {
                    if (isPlayingBeforeSeek) {
                        audio.play();
                        isPlayingBeforeSeek = false;
                    }
                });

                volumeBar.addEventListener('input', function() {
                    audio.volume = volumeBar.value;
                });

                audio.addEventListener('ended', function() {
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                });

                function updateDisplay() {
                    const currentTime = formatTime(audio.currentTime);
                    const duration = formatTime(audio.duration);
                    timeDisplay.textContent = `${currentTime}/${duration}`;
                }

                function formatTime(time) {
                    const minutes = Math.floor(time / 60).toString().padStart(2, '0');
                    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                    return `${minutes}:${seconds}`;
                }
            });
        </script>
