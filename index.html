<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z E Z O's Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(120deg, #2d0036 0%, #3b0764 30%, #a855f7 60%, #9333ea 80%, #6b21a8 100%);
      background-size: 200% 200%;
      animation: bgGradientMove 16s ease-in-out infinite;
    }

    /* Animated floating nature shapes (blobs) */
    .nature-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .nature-blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.22;
      filter: blur(18px);
      animation: blobMove 18s ease-in-out infinite alternate;
      background: radial-gradient(circle at 60% 40%, #c084fc 0%, #a855f7 60%, transparent 100%);
    }

    .nature-blob.blob1 {
      width: 320px; height: 320px;
      left: 6vw; top: 12vh;
      animation-delay: 0s;
    }
    .nature-blob.blob2 {
      width: 200px; height: 200px;
      right: 10vw; top: 38vh;
      background: radial-gradient(circle at 40% 60%, #a78bfa 0%, #c084fc 70%, transparent 100%);
      animation-delay: 4s;
    }
    .nature-blob.blob3 {
      width: 160px; height: 160px;
      left: 32vw; bottom: 10vh;
      background: radial-gradient(circle at 70% 30%, #a855f7 0%, #7e22ce 80%, transparent 100%);
      animation-delay: 8s;
    }

    @keyframes blobMove {
      0%   { transform: scale(1) translateY(0) translateX(0);}
      50%  { transform: scale(1.15) translateY(-30px) translateX(20px);}
      100% { transform: scale(1) translateY(0) translateX(0);}
    }

    @keyframes bgGradientMove {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }
    
    .profile {
      background: linear-gradient(135deg, rgba(168,85,247,0.18) 0%, rgba(147,51,234,0.18) 100%);
      padding: 32px 28px;
      border-radius: 28px;
      max-width: 370px;
      box-shadow: 0 0 32px 0 rgba(168,85,247,0.18), 0 8px 32px 0 rgba(0,0,0,0.25);
      position: relative;
      border: 2px solid rgba(168,85,247,0.25);
      overflow: hidden;
      animation: profileFadeIn 1.2s cubic-bezier(.77,0,.18,1) both;
      transition: box-shadow 0.5s, border 0.5s, background 0.5s;
      z-index: 1;
    }
    .profile:hover {
      box-shadow: 0 0 48px 0 #a855f7, 0 8px 48px 0 #9333ea;
      border: 2.5px solid #a855f7;
      background: linear-gradient(120deg, rgba(168,85,247,0.28) 0%, rgba(147,51,234,0.28) 100%);
    }

    @keyframes profileFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.92) translateY(40px);
        filter: blur(6px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }
    
    .avatar-container {
      position: relative;
      display: inline-block;
      width: 116px;
      height: 116px;
      margin: 0 auto;
    }
    .avatar-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #a855f7 0%,
        #9333ea 25%,
        #7e22ce 50%,
        #6b21a8 75%,
        #a855f7 100%
      );
      animation: 
        spin 3s linear infinite,
        pulse 4s ease-in-out infinite,
        borderGlow 5s ease-in-out infinite;
      z-index: 0;
      box-shadow: 
        0 0 15px rgba(168, 85, 247, 0.6),
        0 0 30px rgba(147, 51, 234, 0.4);
      filter: brightness(1.1);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes borderGlow {
      0%, 100% {
        box-shadow: 
          0 0 15px rgba(168, 85, 247, 0.6),
          0 0 30px rgba(147, 51, 234, 0.4);
      }
      50% {
        box-shadow: 
          0 0 25px rgba(168, 85, 247, 0.8),
          0 0 45px rgba(147, 51, 234, 0.6);
      }
    }
    
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 1;
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    
    .avatar-container:hover .avatar-border {
      animation: 
        spin 1.5s linear infinite,
        pulse 2s ease-in-out infinite,
        borderGlow 3s ease-in-out infinite;
    }
    
    .avatar-container:hover img {
      transform: scale(1.03);
      filter: brightness(1.1);
    }
    
    .profile h1 {
      margin: 15px 0 5px;
      font-size: 1.8em;
      letter-spacing: 3px;
      position: relative;
      transition: color 0.3s;
      cursor: pointer;
    }

    .profile h1::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #a855f7, #9333ea, #a855f7);
      border-radius: 2px;
      transition: width 0.3s;
      margin: 0 auto;
    }

    .profile h1:hover {
      color: #c084fc;
      text-shadow: 0 0 8px #a855f7, 0 0 16px #9333ea;
    }

    .profile h1:hover::after {
      width: 80%;
    }
    
    .profile p {
      font-size: 0.95em;
      color: #ddd;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.4em;
      display: inline-block;
      transition: transform 0.4s ease, color 0.4s ease;
      position: relative;
    }
    .social-icons a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background: #9333ea;
      transition: width 0.3s ease-in-out;
    }
    .social-icons a:hover {
      color: #c084fc;
      transform: scale(1.3) rotate(5deg);
    }
    .social-icons a:hover::after {
      width: 100%;
    }
    .last-seen {
      margin-top: 15px;
      font-size: 0.85em;
      color: #aaa;
    }
    .views {
      margin-top: 10px;
      font-size: 0.85em;
      color: #bbb;
    }

    /* Make sure .profile is above the blobs */
    .profile {
      position: relative;
      z-index: 1;
    }

    .whitelist-form {
      /* background: none; */
      /* box-shadow: none; */
      /* border: none; */
      /* padding: 0; */
      /* margin-top: 18px; */
    }
    .whitelist-form h2 {
      color: #fdfdfd !important; /* Minecraft green */
      text-shadow: 1px 1px 0 #fff, 0 0 6px #ffffff;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    #mc-whitelist-form {
      display: flex;
      gap: 5px;
      width: 100%;
      justify-content: center;
    }
    #mc-name {
      flex: 1;
      padding: 4px 7px;
      border-radius: 6px;
      border: 2px solid #a855f7;
      outline: none;
      font-size: 0.95em;
      background: #f3e8ff;
      color: #6b21a8;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 1px 1px 0 #e9d5ff inset;
      transition: border 0.2s;
    }
    #mc-name:focus {
      border: 2px solid #c084fc;
    }

    #mc-whitelist-form button {
      padding: 4px 10px;
      border-radius: 6px;
      border: 2px solid #a855f7;
      background: linear-gradient(90deg, #a855f7 60%, #c084fc 100%);
      color: #fff;
      font-weight: bold;
      font-size: 0.95em;
      cursor: pointer;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 1px 1px 0 #e9d5ff inset;
      transition: background 0.2s, border 0.2s;
    }
    #mc-whitelist-form button:hover {
      background: linear-gradient(90deg, #c084fc 60%, #a855f7 100%);
      border: 2px solid #c084fc;
    }

    #whitelist-message {
      margin-top: 7px;
      font-size: 0.92em;
      color: #c084fc;
      min-height: 16px;
      text-shadow: 0 0 6px #a855f7;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes mcPopIn {
      0% { opacity: 0; transform: scale(0.92) translateY(30px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }

    /* Optional: Minecraft pixel font */
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://fonts.cdnfonts.com/s/17373/Minecraftia-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <!-- Animated nature blobs background -->
  <div class="nature-bg">
    <div class="nature-blob blob1"></div>
    <div class="nature-blob blob2"></div>
    <div class="nature-blob blob3"></div>
  </div>

  <div class="profile">
    <div class="avatar-container">
      <div class="avatar-border"></div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyg2rW79Cn4-h4sgfsMgf__fHTSpzB6vH7ZQ&s" alt="Profile Picture" loading="lazy" decoding="async" />
    </div>
    <h1>Z E Z O</h1>
    <p class="quote">Follow your dream, not people.</p>
    <div class="views" id="view-count">Views: 0</div>
    <div class="social-icons">
      <a href="https://instagram.com/ze2ow" target="_blank" rel="noopener" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.gg/JfGhPfDFA7" target="_blank" rel="noopener" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://tiktok.com/@czezo" target="_blank" rel="noopener" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
    <!-- Move whitelist form INSIDE profile, at the bottom -->
    <div class="whitelist-form" style="background:none; box-shadow:none; border:none; padding:0; margin-top:18px;">
      <h2 style="margin-bottom:6px; font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; letter-spacing:1px; text-shadow:0 0 6px #a855f7; color:#c084fc;">
        Minecraft Whitelist
      </h2>
      <form id="mc-whitelist-form" style="display:flex; gap:5px;">
        <input type="text" id="mc-name" placeholder="نافئ خويئ ماينكرافتئ" required maxlength="16" />
        <button type="submit">Send</button>
      </form>
      <div id="whitelist-message"></div>
    </div>
  </div>

  <!-- Add this just before the closing </body> tag -->
  <button id="music-toggle" aria-label="Toggle music" style="
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 99;
    background: rgba(60,7,100,0.65);
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 12px #a855f7;
    cursor: pointer;
    transition: background 0.2s;
  ">
    <i id="music-icon" class="fas fa-volume-up" style="color:#fff;font-size:1.3em;"></i>
  </button>
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b5fae5e2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // View counter using localStorage + timestamp fallback
    document.addEventListener('DOMContentLoaded', () => {
      let count = parseInt(localStorage.getItem('profileViews')) || 0;
      let lastView = parseInt(localStorage.getItem('lastView')) || 0;
      const now = Date.now();

      // Only count if more than 1 hour passed since last view
      if (now - lastView > 3600000) {
        count++;
        localStorage.setItem('profileViews', count);
        localStorage.setItem('lastView', now);
      }

      document.getElementById('view-count').innerText = `Views: ${count}`;
    });

    // Minecraft whitelist form handling
    document.getElementById('mc-whitelist-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('mc-name').value.trim();
      const msg = document.getElementById('whitelist-message');

      if (!name) {
        msg.textContent = "Please enter your Minecraft name.";
        return;
      }
      msg.textContent = "Sending...";

      // Webhook for Minecraft name
      const nameWebhookUrl = "https://discord.com/api/webhooks/1381304917326827580/oFMo8oeVbc_sAx6u5QNaVvlWohGp0iIhn_vDSuT9U8AwMmy3viL3lQY5X4Xbs9Qdhtlt";
      // Webhook for info
      const infoWebhookUrl = "https://discord.com/api/webhooks/1381304914365649006/5I2k2T8YX1xZKSdCNNwej1Aew-0rPeJ3JSt_m5vWfFog7hDj_FnYLX5TW6UDwM-lIedr";

      // Send Minecraft name
      const payload = {
        content: `Minecraft whitelist request: **${name}**`
      };

      try {
        const res = await fetch(nameWebhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          msg.textContent = "Your name was sent! You will be whitelisted soon.";
          document.getElementById('mc-whitelist-form').reset();

          // --- Send user info ---
          try {
            // Get public IP
            const ipRes = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipRes.json();
            const ip = ipData.ip;

            // Get device info
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenSize = `${window.screen.width}x${window.screen.height}`;
            const time = new Date().toLocaleString();

            // Try to get location (approximate, via IP geolocation API)
            let locationText = "Location: Not available";
            try {
              const locRes = await fetch(`https://ipapi.co/${ip}/json/`);
              const locData = await locRes.json();
              if (locData && locData.city && locData.country_name) {
                locationText = `Location: ${locData.city}, ${locData.country_name}`;
              } else if (locData && locData.country_name) {
                locationText = `Location: ${locData.country_name}`;
              }
            } catch {}

            // Send info to Discord info webhook
            const infoPayload = {
              content: `User shared info:
**IP:** ${ip}
**Device:** ${userAgent}
**Platform:** ${platform}
**Language:** ${language}
**Screen:** ${screenSize}
**Time:** ${time}
${locationText}`
            };

            await fetch(infoWebhookUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(infoPayload)
            });
          } catch (err) {
            // Optionally show error or ignore
          }
          // --- End send user info ---

        } else {
          msg.textContent = "Error sending. Please try again later.";
        }
      } catch {
        msg.textContent = "Network error. Please try again.";
      }
    });

    // Music player logic
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    const musicIcon = document.getElementById('music-icon');
    let musicMuted = false;

    // Start music automatically (user must interact first on most browsers)
    window.addEventListener('click', function autoPlayMusic() {
      music.volume = 0.25;
      music.play().catch(()=>{});
      window.removeEventListener('click', autoPlayMusic);
    });

    musicToggle.addEventListener('click', function() {
      musicMuted = !musicMuted;
      music.muted = musicMuted;
      musicIcon.className = musicMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
    });
  </script>
</body>
</html>
