<style>
.screenshot-gallery-container {
    width: 100%;
    max-width: 1200px;
    margin: 60px auto;
    padding: 40px 20px;
    background: linear-gradient(135deg, rgba(24, 27, 44, 0.5) 0%, rgba(35, 41, 70, 0.5) 100%);

    border-radius: 28px;
    border: 2px solid rgba(168, 85, 247, 0.25);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    z-index: 1;
    position: relative;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s, transform 1s;
}

.screenshot-gallery-container.visible {
    opacity: 1;
    transform: translateY(0);
}

.screenshot-gallery-container h2 {
    font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2em;
    letter-spacing: 2px;
    color: #c084fc;
    text-shadow: 0 0 10px #a855f7, 0 0 20px #9333ea;
    margin-bottom: 30px;
}

.upload-area {
    border: 3px dashed rgba(168, 85, 247, 0.6);
    border-radius: 20px;
    padding: 40px 20px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
    animation: pulse-glow 3s infinite ease-in-out;
}

.upload-area:hover, .upload-area.dragover {
    background-color: rgba(168, 85, 247, 0.1);
    border-color: #c084fc;
    box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
    animation-play-state: paused;
}

@keyframes pulse-glow {
    0% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.3); }
    50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
    100% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.3); }
}

.upload-area .upload-icon {
    font-size: 3em;
    color: #c084fc;
    margin-bottom: 15px;
    transition: transform 0.3s;
}

.upload-area:hover .upload-icon {
    transform: scale(1.1) translateY(-5px);
}

.upload-area p {
    font-family: 'Minecraftia', sans-serif;
    color: #ddd;
    font-size: 1.1em;
}

.upload-area p strong {
    color: #c084fc;
}

.upload-area input[type="file"] {
    display: none;
}

#upload-message {
    margin-top: 15px;
    color: #c084fc;
    font-family: 'Minecraftia', sans-serif;
    min-height: 20px;
    text-shadow: 0 0 6px #a855f7;
}

#screenshot-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 40px;
    min-height: 250px; /* Reserve space */
}

.screenshot-item {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    border: 2px solid rgba(168, 85, 247, 0.4);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    transform: scale(0);
    animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

@keyframes pop-in {
    to { transform: scale(1); }
}

.screenshot-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #a855f7, 0 8px 30px rgba(0,0,0,0.4);
}

.screenshot-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.pagination-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
    font-family: 'Minecraftia', sans-serif;
}

.pagination-btn {
    font-family: inherit;
    font-size: 1em;
    background: linear-gradient(90deg, #9333ea 60%, #a855f7 100%);
    border: 2px solid #a855f7;
    color: #fff;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.pagination-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #a855f7;
}

.pagination-btn:disabled {
    background: #555;
    border-color: #777;
    cursor: not-allowed;
    opacity: 0.6;
}

#page-info {
    font-size: 1.2em;
    color: #c084fc;
    margin: 0 20px;
}
</style>
<!-- END: Screenshot Gallery Styles -->

<script>
const BACKEND_URL = 'https://f03b-141-147-58-70.ngrok-free.app';

document.addEventListener('DOMContentLoaded', () => {
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const screenshotGrid = document.getElementById('screenshot-grid');
    const gallerySection = document.getElementById('gallery-section');
    const uploadMessage = document.getElementById('upload-message');

    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');

    const IMAGES_PER_PAGE = 15;
    let currentPage = 1;
    let allImages = []; // This will hold the URLs of approved images from the server

    // --- Animation on Scroll ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                gallerySection.classList.add('visible');
                fetchAndDisplayImages(); // Fetch images when gallery is visible
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    if (gallerySection) {
        observer.observe(gallerySection);
    }

    // --- Upload Logic ---
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    // --- Drag and Drop ---
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    async function handleFiles(files) {
        uploadMessage.textContent = 'Uploading...';
        const formData = new FormData();
        let validFiles = false;

        for (const file of files) {
            if (file.type.startsWith('image/')) {
                formData.append('screenshots', file);
                validFiles = true;
            }
        }

        if (!validFiles) {
             uploadMessage.textContent = 'Please select valid image files.';
             return;
        }

        try {
            // IMPORTANT: Replace '/upload' with the actual URL of your Python backend server
            const response = await fetch(`${BACKEND_URL}/upload`, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                uploadMessage.textContent = 'Screenshot(s) sent for approval!';
            } else {
                const errorData = await response.json();
                uploadMessage.textContent = `Error: ${errorData.error || 'Upload failed.'}`;
            }
        } catch (error) {
            console.error('Upload error:', error);
            uploadMessage.textContent = 'Error connecting to the server.';
        }
        
        // Clear message after a few seconds
        setTimeout(() => { uploadMessage.textContent = ''; }, 5000);
    }

    // --- Image Fetching and Pagination ---
    async function fetchAndDisplayImages() {
        try {
            // IMPORTANT: Replace '/get-images' with your actual server endpoint
            const response = await fetch(`${BACKEND_URL}/get-images`);
            if (!response.ok) throw new Error('Failed to fetch images.');
            
            allImages = await response.json(); // Expects an array of image URLs
            currentPage = 1;
            renderPage();
        } catch (error) {
            console.error('Error fetching images:', error);
            screenshotGrid.innerHTML = '<p style="color: #aaa; grid-column: 1 / -1;">Could not load gallery.</p>';
        }
    }

    function renderPage() {
        screenshotGrid.innerHTML = ''; // Clear existing images

        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE) || 1;

        const startIndex = (currentPage - 1) * IMAGES_PER_PAGE;
        const endIndex = startIndex + IMAGES_PER_PAGE;
        const pageImages = allImages.slice(startIndex, endIndex);

        if (pageImages.length === 0) {
            screenshotGrid.innerHTML = '<p style="color: #aaa; grid-column: 1 / -1;">No screenshots yet. Be the first to upload one!</p>';
        } else {
            pageImages.forEach(imageUrl => {
                const item = document.createElement('div');
                item.className = 'screenshot-item';

                // Wrap image in a link
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Minecraft Screenshot';
                img.loading = 'lazy';
                img.style.cursor = 'pointer';

                // Open modal on click
                img.addEventListener('click', () => openImageModal(imageUrl));

                item.appendChild(img);
                screenshotGrid.appendChild(item);
            });
        }

        // Update page info and button states
        pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages;
    }

    // Modal logic
    function openImageModal(imageUrl) {
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        modalImg.src = imageUrl;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    document.getElementById('close-modal').onclick = function() {
        document.getElementById('image-modal').style.display = 'none';
        document.body.style.overflow = '';
    };
    // Optional: close modal on background click
    document.getElementById('image-modal').onclick = function(e) {
        if (e.target === this) {
        this.style.display = 'none';
        document.body.style.overflow = '';
        }
    };

    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderPage();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE);
        if (currentPage < totalPages) {
            currentPage++;
            renderPage();
        }
    });
});
</script>
