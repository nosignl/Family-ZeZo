/* Celestial objects styling */
.moon, .sunset, .sun {
  position: fixed;
  top: 60px;
  right: 80px;

  height: 80px;
  border-radius: 50%;

.moon {

.sunset {

.sun {

  transform: scale(1.1);
}

.moon::before {
  content: '';
  position: absolute;
  top: 15px;
  left: 15px;
  width: 15px;
  height: 15px;
  background-color: rgba(220, 220, 220, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(220, 220, 220, 0.4);
}

.moon::after {
  content: '';
  position: absolute;
  bottom: 20px;
  right: 25px;
  width: 20px;
  height: 20px;
  background-color: rgba(220, 220, 220, 0.7);
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(220, 220, 220, 0.4);
}

@keyframes moonGlow {
  0%, 100% { box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8); }
  50% { box-shadow: 0 0 30px 8px rgba(255, 255, 255, 0.9); }

<script>
// Music Player Functionality
document.addEventListener('DOMContentLoaded', function() {
  const playBtn = document.getElementById('play-btn');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const volumeBtn = document.getElementById('volume-btn');
  const volumeSlider = document.getElementById('volume-slider');
  const volumePercentage = document.querySelector('.volume-percentage');
  const progress = document.getElementById('progress');
  const progressBar = document.querySelector('.progress-bar');
  const currentTimeEl = document.querySelector('.current-time');
  
  let isPlaying = false;
  let currentVolume = 80;
  let isMuted = false;
  let previousVolume = 80;
  
  // Get audio element
  const audioElement = document.getElementById('background-music');
  
  // Toggle play/pause
  playBtn.addEventListener('click', function() {
    isPlaying = !isPlaying;
    if (isPlaying) {
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      playBtn.classList.add('playing');
      // Play actual audio
      audioElement.play();
      // Simulate progress movement
      simulateProgress();
    } else {
      playBtn.innerHTML = '<i class="fas fa-play"></i>';
      playBtn.classList.remove('playing');
      // Pause actual audio
      audioElement.pause();
      // Stop progress simulation
      clearInterval(progressInterval);
    }
    
    // Add pulse animation
    playBtn.classList.add('pulse');
    setTimeout(() => {
      playBtn.classList.remove('pulse');
    }, 300);
  });
  
  // Volume control
  volumeSlider.addEventListener('input', function() {
    currentVolume = this.value;
    volumePercentage.textContent = `${currentVolume}%`;
    
    // Update volume icon based on level
    updateVolumeIcon(currentVolume);
    
    if (currentVolume > 0) {
      isMuted = false;
    } else {
      isMuted = true;
    }
  });
  
  // Mute/unmute
  volumeBtn.addEventListener('click', function() {
    if (isMuted) {
      // Unmute
      volumeSlider.value = previousVolume;
      currentVolume = previousVolume;
      volumePercentage.textContent = `${currentVolume}%`;
      isMuted = false;
      volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    } else {
      // Mute
      previousVolume = currentVolume;
      volumeSlider.value = 0;
      currentVolume = 0;
      volumePercentage.textContent = '0%';
      isMuted = true;
      volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
    }
    
    // Add pulse animation
    volumeBtn.classList.add('pulse');
    setTimeout(() => {
      volumeBtn.classList.remove('pulse');
    }, 300);
  });
  
  // Update volume icon based on level
  function updateVolumeIcon(volume) {
    if (volume > 50) {
      volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    } else if (volume > 0) {
      volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
    } else {
      volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
    }
  }
  
  // Progress bar click
  progressBar.addEventListener('click', function(e) {
    const progressWidth = this.clientWidth;
    const clickX = e.offsetX;
    const progressPercent = (clickX / progressWidth) * 100;
    progress.style.width = `${progressPercent}%`;
    
    // Update current time display (simulated)
    const totalSeconds = 225; // 3:45 in seconds
    const currentSeconds = Math.floor((progressPercent / 100) * totalSeconds);
    const minutes = Math.floor(currentSeconds / 60);
    const seconds = currentSeconds % 60;
    currentTimeEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  });
  
  // Simulate progress movement
  let progressInterval;
  function simulateProgress() {
    let width = parseFloat(getComputedStyle(progress).width);
    const totalWidth = parseFloat(getComputedStyle(progressBar).width);
    const percentage = (width / totalWidth) * 100;
    
    progressInterval = setInterval(() => {
      if (percentage < 100) {
        percentage += 0.5;
        progress.style.width = `${percentage}%`;
        
        // Update current time display
        const totalSeconds = 225; // 3:45 in seconds
        const currentSeconds = Math.floor((percentage / 100) * totalSeconds);
        const minutes = Math.floor(currentSeconds / 60);
        const seconds = currentSeconds % 60;
        currentTimeEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
      } else {
        clearInterval(progressInterval);
        isPlaying = false;
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        playBtn.classList.remove('playing');
        progress.style.width = '0%';
        currentTimeEl.textContent = '0:00';
      }
    }, 500);
  }
  
  // Previous and Next buttons
  prevBtn.addEventListener('click', function() {
    progress.style.width = '0%';
    currentTimeEl.textContent = '0:00';
    
    // Add pulse animation
    this.classList.add('pulse');
    setTimeout(() => {
      this.classList.remove('pulse');
    }, 300);
  });

  // Function to update Minecraft skin preview
  window.updateSkinPreview = function(username) {
    if (username.trim() !== '') {
      const skinImg = document.getElementById('skin-img');
      if (skinImg) {
        skinImg.src = `https://mc-heads.net/avatar/${username}/32.png`;
        skinImg.style.transform = 'scale(1.1)';
        setTimeout(() => {
          skinImg.style.transform = 'scale(1)';
        }, 300);
      }
    }
  };
  
  nextBtn.addEventListener('click', function() {
    progress.style.width = '0%';
    currentTimeEl.textContent = '0:00';
    
    // Add pulse animation
    this.classList.add('pulse');
    setTimeout(() => {
      this.classList.remove('pulse');
    }, 300);
  });
  
  // Add pulse animation to buttons
  document.querySelectorAll('.control-btn, .volume-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      this.classList.add('pulse');
      setTimeout(() => {
        this.classList.remove('pulse');
      }, 300);
    });
  });
});
</script>

<!-- Sky effects script -->
<script>
// Create stars, shooting stars, and Aurora Borealis
document.addEventListener('DOMContentLoaded', function() {
  const starSky = document.getElementById('star-sky');
  
  // Add more static stars
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `${Math.random() * 40}vh`;
    star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
    star.style.opacity = Math.random() * 0.7 + 0.3;
    star.style.animation = 'none';
    
    // Add twinkling effect to some stars
    if (Math.random() > 0.7) {
      setInterval(() => {
        star.classList.add('shining');
        setTimeout(() => {
          star.classList.remove('shining');
        }, 2500);
      }, Math.random() * 5000 + 3000);
    }
    
    starSky.appendChild(star);
  }
  
  // Day/Night cycle toggle
  const moon = document.querySelector('.moon');
  const sunset = document.querySelector('.sunset');
  const sun = document.querySelector('.sun');
  
  if (moon && sunset && sun) {
    moon.addEventListener('click', function() {
      moon.style.display = 'none';
      sunset.style.display = 'block';
      document.body.style.background = 'linear-gradient(180deg, #614385 0%, #516395 100%)';
    });
    
    sunset.addEventListener('click', function() {
      sunset.style.display = 'none';
      sun.style.display = 'block';
      document.body.style.background = 'linear-gradient(180deg, #2980B9 0%, #6DD5FA 100%)';
    });
    
    sun.addEventListener('click', function() {
      sun.style.display = 'none';
      moon.style.display = 'block';
      document.body.style.background = 'linear-gradient(180deg, #181b2c 0, #232946 100%)';
    });
  }
  
  // Create shooting stars
  function createShootingStar() {
    const shootingStar = document.createElement('div');
    shootingStar.className = 'shooting-star';
    shootingStar.style.left = `${Math.random() * 100}vw`;
    shootingStar.style.top = `${Math.random() * 30}vh`;
    starSky.appendChild(shootingStar);
    
    setTimeout(() => {
      shootingStar.remove();
    }, 1000);
  }
  
  // Create Aurora Borealis
  const aurora = document.createElement('div');
  aurora.className = 'aurora-borealis';
  starSky.appendChild(aurora);
  
  // Periodically create shooting stars
  setInterval(createShootingStar, 3000);
});
</script>
