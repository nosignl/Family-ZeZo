    const provider = new GoogleAuthProvider();

    // DOM References
    const loginBtn = document.getElementById('login-btn');
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenuPic = document.getElementById('user-menu-pic');
    const userMenu = document.getElementById('user-menu');
    const changeNameInput = document.getElementById('change-name-input');
    const saveNameBtn = document.getElementById('save-name-btn');
    const nameChangeMessage = document.getElementById('name-change-message');
    const logoutBtnMenu = document.getElementById('logout-btn-menu');
    const whitelistBtn = document.getElementById('whitelist-btn');
    const galleryBtn = document.getElementById('gallery-btn');
    const gallerySection = document.getElementById('gallery-section');
    const whitelistForm = document.getElementById('whitelist-form');
    const mcSkinImg = document.getElementById('mc-skin-img');
    const mcUsernameInput = document.getElementById('mc-username-input');
    const sendWhitelistBtn = document.getElementById('send-whitelist-btn');
    const whitelistMessage = document.getElementById('whitelist-message');
    const uploadContainer = document.getElementById('upload-container');
    const fileInput = document.getElementById('file-input');
    const uploadPrompt = document.getElementById('upload-prompt');
    const uploadMessage = document.getElementById('upload-message');
    const screenshotGrid = document.getElementById('screenshot-grid');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageNumbersContainer = document.getElementById('page-numbers');
    const deleteModal = document.getElementById('delete-modal');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');
    const zoomInBtn = document.getElementById('zoom-in-btn');
    const zoomOutBtn = document.getElementById('zoom-out-btn');
    const zoomResetBtn = document.getElementById('zoom-reset-btn');
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = document.getElementById('play-icon');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const songTitle = document.getElementById('song-title');
    const songArtist = document.getElementById('song-artist');
    const progressBar = document.getElementById('progress-bar');
    const progress = document.getElementById('progress');
    const volumeSlider = document.getElementById('volume-slider');

    // Global State
    const ADMIN_EMAIL = "d4eners@gmail.com";
    let currentUser = null;
    let currentUserRole = 'user';
    let allImages = [];
    let unsubscribeFromImages; 
    let currentPage = 1;
    const IMAGES_PER_PAGE = 12;
    let currentZoom = 1, isPanning = false, startX, startY, translateX, translateY;
    let skinUpdateTimeout;
    let anonymousUserId = '';
    const userCache = new Map();
    const viewedImages = new Set(JSON.parse(sessionStorage.getItem('viewedImages') || '[]'));
    const playlist = [
        { title: "C418 - Sweden (Remix)", artist: "Caution & Crisis", url: "https://audio.jukehost.co.uk/J9QkCMlTHAn9YskBBhw7HvKUmFEFSASo" },
        { title: "Minecraft - Calm 3", artist: "C418", url: "https://audio.jukehost.co.uk/NyX3yPzdfL2ZuHa0CfG2ESdXr3Vz9qZL" }
    ];
    let currentTrackIndex = 0;
    let isPlaying = false;

    // ===============================================================
    // HELPER FUNCTIONS
    // ===============================================================
    function timeAgo(date) {
        if (!date) return 'a moment ago';
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 5) return 'just now';
        const intervals = { year: 31536000, month: 2592000, day: 86400, hour: 3600, minute: 60, second: 1 };
        for (const [unit, secondsInUnit] of Object.entries(intervals)) {
            const interval = Math.floor(seconds / secondsInUnit);
            if (interval >= 1) return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
        }
        return `${Math.floor(seconds)} seconds ago`;
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });
    
    // ===============================================================
    // MUSIC PLAYER LOGIC
    // ===============================================================
    function loadTrack(trackIndex) {
        audioPlayer.src = playlist[trackIndex].url;
        songTitle.textContent = playlist[trackIndex].title;
        songArtist.textContent = playlist[trackIndex].artist;
    }

    async function playTrack() {
        try {
            await audioPlayer.play();
            isPlaying = true;
            playIcon.classList.replace('fa-play', 'fa-pause');
        } catch (e) {
            console.error("Audio play error:", e);
            isPlaying = false;
            playIcon.classList.replace('fa-pause', 'fa-play');
        }
    }

    function pauseTrack() {
        audioPlayer.pause();
        isPlaying = false;
        playIcon.classList.replace('fa-pause', 'fa-play');
    }

    async function togglePlayPause() {
        if (audioPlayer.paused && audioPlayer.src) {
            await playTrack();
        } else {
            pauseTrack();
        }
    }

    function playNext() {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        loadTrack(currentTrackIndex);
        playTrack();
    }

    function playPrev() {
        currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrackIndex);
        playTrack();
    }
    
    function updateProgress() {
        const { duration, currentTime } = audioPlayer;
        if (duration) {
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
        }
    }

    function setProgress(e) {
        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audioPlayer.duration;
        if(duration) {
            audioPlayer.currentTime = (clickX / width) * duration;
        }
    }


    // ===============================================================
    // MAIN APP LOGIC
    // ===============================================================
    function init() {
        anonymousUserId = localStorage.getItem('anonymousUserId') || crypto.randomUUID();
        localStorage.setItem('anonymousUserId', anonymousUserId);
        
        loadTrack(currentTrackIndex);
        setupEventListeners();
        fetchAndDisplayImages(); 
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);
                const role = user.email === ADMIN_EMAIL ? 'admin' : 'user';
                currentUserRole = userDoc.exists() ? userDoc.data().role : role;
                if (!userDoc.exists()) {
                    await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, role, createdAt: serverTimestamp(), last_name_change: 0 });
                }
            } else {
                currentUserRole = 'user';
            }
            updateUIVisibility();
            fetchAndDisplayImages(); 
        });
    }

    function updateUIVisibility() {
        const uploadArea = uploadContainer.parentElement;
        if (currentUser) {
            loginBtn.style.display = 'none';
            userMenuButton.style.display = 'block';
            userMenuPic.src = currentUser.photoURL;
            uploadArea.classList.remove('disabled');
            uploadPrompt.innerHTML = '<strong>Drag & drop</strong> screenshots, or <strong>click to select</strong>.';
        } else {
            loginBtn.style.display = 'block';
            userMenuButton.style.display = 'none';
            userMenu.classList.remove('visible');
            uploadArea.classList.add('disabled');
            uploadPrompt.innerHTML = 'Please <strong>login</strong> to upload screenshots.';
        }
        renderPage(); 
    }
    
    // ===============================================================
    // IMAGE GALLERY LOGIC
    // ===============================================================
    function renderPage() {
        screenshotGrid.innerHTML = '';
        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE) || 1;
        if (currentPage > totalPages) currentPage = totalPages;
        if (currentPage < 1) currentPage = 1;
        const pageImages = allImages.slice((currentPage - 1) * IMAGES_PER_PAGE, currentPage * IMAGES_PER_PAGE);

        if (pageImages.length === 0) {
             screenshotGrid.innerHTML = `<p style="color: #aaa; grid-column: 1 / -1;">${currentUser ? 'No screenshots yet. Be the first!' : 'The gallery is empty.'}</p>`;
        } else {
            pageImages.forEach(imgData => {
                const item = document.createElement('div');
                item.className = 'screenshot-item';
                if (imgData.hidden) item.classList.add('hidden-by-admin');

                const img = document.createElement('img');
                img.src = imgData.imageUrl;
                img.alt = 'Minecraft Screenshot';
                img.className = 'main-img';
                img.loading = 'lazy';
                img.addEventListener('click', () => {
                    openLightbox(imgData.imageUrl);
                    if (!viewedImages.has(imgData.id)) {
                        viewedImages.add(imgData.id);
                        sessionStorage.setItem('viewedImages', JSON.stringify([...viewedImages]));
                        const imageRef = doc(db, "images", imgData.id);
                        updateDoc(imageRef, { views: increment(1) });
                    }
                });

                const uploaderDiv = document.createElement('div');
                uploaderDiv.className = 'uploader-info';
                
                const uploaderDetails = document.createElement('div');
                uploaderDetails.className = 'uploader-details';
                uploaderDetails.innerHTML = `<img src="${imgData.uploaderPic}" alt="${imgData.uploaderName}">
                    <div class="uploader-info-text">
                        <span class="name">${imgData.uploaderName}</span>
                        <span class="time-ago">${timeAgo(imgData.createdAt?.toDate())}</span>
                    </div>`;

                const statsSection = document.createElement('div');
                statsSection.className = 'stats-section';
                const viewStat = document.createElement('div');
                viewStat.className = 'stat';
                viewStat.innerHTML = `<i class="fas fa-eye"></i> <span>${imgData.views || 0}</span>`;
                const likeSection = document.createElement('div');
                likeSection.className = 'like-section stat';
                const likeCount = (imgData.likes || []).length;
                const likerId = currentUser ? currentUser.uid : anonymousUserId;
                likeSection.innerHTML = `<i class="fas fa-heart"></i> <span class="like-count">${likeCount}</span>`;
                if (imgData.likes?.includes(likerId)) {
                    likeSection.classList.add('liked');
                }
                likeSection.onclick = (e) => { e.stopPropagation(); toggleLike(imgData.id); };
                
                statsSection.append(viewStat, likeSection);
                uploaderDiv.append(uploaderDetails, statsSection);
                item.append(img, uploaderDiv);
                
                const isOwner = currentUser?.uid === imgData.uploaderUid;
                const isAdmin = currentUserRole === 'admin';

                if(isOwner || isAdmin) {
                    const controls = document.createElement('div');
                    controls.className = 'image-controls';
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'control-btn delete-btn';
                    deleteBtn.title = 'Delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.onclick = (e) => { e.stopPropagation(); confirmDeleteImage(imgData.id); };
                    
                    if (isAdmin) {
                        const hideBtn = document.createElement('button');
                        hideBtn.className = 'control-btn hide-btn';
                        hideBtn.title = imgData.hidden ? 'Show' : 'Hide';
                        hideBtn.innerHTML = `<i class="fas fa-eye${imgData.hidden ? '-slash' : ''}"></i>`;
                        hideBtn.onclick = (e) => { e.stopPropagation(); toggleImageVisibility(imgData.id, !imgData.hidden); };
                        controls.appendChild(hideBtn);
                    }
                    controls.appendChild(deleteBtn);
                    item.appendChild(controls);
                }
                screenshotGrid.appendChild(item);
            });
        }
        renderPaginationControls(totalPages);
    }
    
    // ===============================================================
    // EVENT LISTENERS SETUP
    // ===============================================================
    function setupEventListeners() {
        loginBtn.addEventListener('click', () => signInWithPopup(auth, provider).catch(e => console.error("Sign-In Error:", e)));
        logoutBtnMenu.addEventListener('click', () => signOut(auth));
        
        userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); userMenu.classList.toggle('visible'); });
        document.addEventListener('click', (e) => { if (!userMenu.contains(e.target) && !userMenuButton.contains(e.target)) userMenu.classList.remove('visible'); });

        galleryBtn.addEventListener('click', () => {
            gallerySection.classList.toggle('visible');
            if(gallerySection.classList.contains('visible')) setTimeout(() => gallerySection.scrollIntoView({ behavior: 'smooth' }), 10);
        });

        whitelistBtn.addEventListener('click', () => whitelistForm.classList.toggle('visible'));
        
        mcUsernameInput.addEventListener('input', () => {
            const username = mcUsernameInput.value;
            mcUsernameInput.value = username.replace(/[^a-zA-Z0-9_]/g, '');
            
            clearTimeout(skinUpdateTimeout);
            skinUpdateTimeout = setTimeout(async () => {
                const finalUsername = mcUsernameInput.value.trim();
                const defaultSkinUrl = 'https://i.pinimg.com/736x/54/f4/b5/54f4b55a59ff9ddf2a2655c7f35e4356.jpg';
                if (!finalUsername || finalUsername.length < 3) { mcSkinImg.src = defaultSkinUrl; return; }
                try {
                    const response = await fetch(`https://corsproxy.io/?https://api.mojang.com/users/profiles/minecraft/${finalUsername}`);
                    if (!response.ok) throw new Error('User not found');
                    const data = await response.json();
                    if (!data || !data.id) throw new Error('Invalid UUID');
                    mcSkinImg.src = `https://crafatar.com/avatars/${data.id}?size=40&overlay`;
                } catch (error) { mcSkinImg.src = defaultSkinUrl; }
            }, 500);
        });
        
        mcSkinImg.onerror = function() { this.src = 'https://i.pinimg.com/736x/54/f4/b5/54f4b55a59ff9ddf2a2655c7f35e4356.jpg'; };

        sendWhitelistBtn.addEventListener('click', async () => {
            const username = mcUsernameInput.value.trim();
            if (!username) { whitelistMessage.textContent = "Please enter a username."; return; }
            if (!currentUser) { whitelistMessage.textContent = "Please login to send a request."; return; }

            whitelistMessage.textContent = "Sending...";
            try {
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `New whitelist request from **${currentUser.displayName}** (UID: ${currentUser.uid}): \`${username}\``,
                        username: "Whitelist Bot", avatar_url: "https://i.imgur.com/4M34G3p.png"
                    })
                });
                if (!response.ok) throw new Error(`Discord API error: ${response.status}`);
                whitelistMessage.textContent = "Request sent successfully!";
                mcUsernameInput.value = '';
                setTimeout(() => whitelistForm.classList.remove('visible'), 1500);
            } catch (error) {
                whitelistMessage.textContent = "Failed to send request.";
            }
            setTimeout(() => { whitelistMessage.textContent = ''; }, 5000);
        });

        saveNameBtn.addEventListener('click', async () => {
            const newName = changeNameInput.value.trim();
            if (!newName || newName.length < 3) { nameChangeMessage.textContent = "Name must be at least 3 characters."; return; }
            if (!currentUser) return;
            
            const userRef = doc(db, "users", currentUser.uid);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) return;

            const oneWeek = 7 * 24 * 60 * 60 * 1000;
            const lastChange = userDoc.data().last_name_change?.toDate() || 0;
            const now = new Date();

            if (now - lastChange < oneWeek) {
                const timeLeft = oneWeek - (now - lastChange);
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                nameChangeMessage.textContent = `You can change your name in ${days}d ${hours}h.`;
                return;
            }

            await updateDoc(userRef, { displayName: newName, last_name_change: serverTimestamp() });
            nameChangeMessage.textContent = "Name changed successfully!";
            userCache.delete(currentUser.uid);
            fetchAndDisplayImages();
            setTimeout(() => nameChangeMessage.textContent = '', 4000);
        });

        uploadContainer.addEventListener('click', () => {
            const uploadArea = uploadContainer.parentElement;
            if (IMGBB_API_KEY === "YOUR_IMGBB_API_KEY") { uploadMessage.textContent = "Error: ImgBB API Key is not configured."; return; }
            if (!uploadArea.classList.contains('disabled')) fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        prevPageBtn.addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderPage(); } });
        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE);
            if (currentPage < totalPages) { currentPage++; renderPage(); }
        });
        
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => e.target === lightbox && closeLightbox());
        zoomInBtn.addEventListener('click', () => changeZoom(0.2));
        zoomOutBtn.addEventListener('click', () => changeZoom(-0.2));
        zoomResetBtn.addEventListener('click', resetZoom);
        lightboxImg.addEventListener('mousedown', (e) => {
            if (currentZoom > 1) { isPanning = true; startX = e.clientX - (translateX || 0); startY = e.clientY - (translateY || 0); lightboxImg.classList.add('zooming'); }
        });
        window.addEventListener('mouseup', () => { isPanning = false; lightboxImg.classList.remove('zooming'); });
        window.addEventListener('mousemove', (e) => { if (isPanning) { translateX = e.clientX - startX; translateY = e.clientY - startY; updateZoom(); } });
   
        // Music Player Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPrev);
        nextBtn.addEventListener('click', playNext);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', playNext);
        progressBar.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', (e) => audioPlayer.volume = e.target.value);
    }

    init();

</script>
