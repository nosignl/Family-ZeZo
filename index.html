<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z E Z O's Profile</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base and Animation Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body, html { height: 100%; }
        body { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; text-align: center; position: relative; overflow-x: hidden; background: linear-gradient(180deg, #181b2c 0%, #232946 100%); padding-top: 20px; padding-bottom: 20px; }
        .star { position: absolute; width: 2px; height: 2px; background: #fff; border-radius: 50%; opacity: .85; pointer-events: none; z-index: 0; animation: starFall linear; }
        @keyframes starFall { 0% { opacity: .9; transform: translateY(0) scale(1) } 80% { opacity: 1; transform: translateY(90vh) scale(1.2) } 100% { opacity: 0; transform: translateY(100vh) scale(.7) } }
        
        /* Profile Card Styles */
        .profile { background: linear-gradient(135deg, rgba(168, 85, 247, .18) 0, rgba(147, 51, 234, .18) 100%); padding: 32px 28px; border-radius: 28px; width: 90%; max-width: 370px; box-shadow: 0 0 32px 0 rgba(168, 85, 247, .18), 0 8px 32px 0 rgba(0,0,0,.25); position: relative; border: 2px solid rgba(168, 85, 247, .25); overflow: hidden; animation: profileFadeIn 1.2s cubic-bezier(.77,0,.18,1) both; transition: box-shadow .5s, border .5s, background .5s; z-index: 1; margin-top: 5vh; }
        .profile:hover { box-shadow: 0 0 48px 0 #a855f7, 0 8px 48px 0 #9333ea; border: 2.5px solid #a855f7; background: linear-gradient(120deg, rgba(168, 85, 247, .28) 0, rgba(147, 51, 234, .28) 100%); }
        @keyframes profileFadeIn { 0% { opacity: 0; transform: scale(.92) translateY(40px); filter: blur(6px) } 100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0) } }
        .avatar-container { position: relative; display: inline-block; width: 116px; height: 116px; margin: 0 auto; }
        .avatar-border { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from 0deg, #a855f7 0, #9333ea 25%, #7e22ce 50%, #6b21a8 75%, #a855f7 100%); animation: spin 3s linear infinite; z-index: 0; }
        @keyframes spin { 0% { transform: rotate(0) } 100% { transform: rotate(360deg) } }
        .profile img#profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; position: absolute; top: 8px; left: 8px; z-index: 1; transition: transform .5s ease, filter .5s ease; }
        .avatar-container:hover img#profile-pic { transform: scale(1.03); filter: brightness(1.1); }
        .profile h1#user-name { margin: 15px 0 5px; font-size: 1.8em; letter-spacing: 3px; }
        .profile p { font-size: .95em; color: #ddd; }
        .social-icons { margin-top: 20px; }
        .social-icons a { color: #fff; text-decoration: none; margin: 0 10px; font-size: 1.4em; display: inline-block; transition: transform .4s ease, color .4s ease; }
        .social-icons a:hover { color: #c084fc; transform: scale(1.3) rotate(5deg); }

        /* Auth Section Styles */
        .auth-container { position: fixed; top: 20px; right: 20px; z-index: 1001; }
        .auth-btn { background: linear-gradient(90deg, #a855f7 60%, #c084fc 100%); color: #fff; border: 2px solid #a855f7; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-family: 'Minecraftia', sans-serif; font-size: 1em; transition: all 0.3s ease; box-shadow: 0 2px 12px #a855f7cc; }
        .auth-btn:hover { transform: scale(1.05); box-shadow: 0 4px 20px #a855f7; }
        #user-profile-area { display: none; /* Hidden by default */ align-items: center; gap: 15px; background-color: rgba(24, 27, 44, 0.7); padding: 8px 15px; border-radius: 50px; border: 1px solid rgba(168, 85, 247, 0.3); backdrop-filter: blur(5px); }
        #user-profile-area img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #c084fc; }
        #user-profile-area #auth-user-name { font-weight: bold; }
        #logout-btn { background: #e53e3e; color: white; padding: 8px 12px; border: none; }

        /* Screenshot Gallery Styles */
        .screenshot-gallery-container { width: 90%; max-width: 1200px; margin: 60px auto; padding: 40px 20px; background: linear-gradient(135deg, rgba(24, 27, 44, 0.5) 0%, rgba(35, 41, 70, 0.5) 100%); backdrop-filter: blur(10px); border-radius: 28px; border: 2px solid rgba(168, 85, 247, 0.25); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3); z-index: 1; position: relative; }
        .screenshot-gallery-container h2 { font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2em; letter-spacing: 2px; color: #c084fc; text-shadow: 0 0 10px #a855f7, 0 0 20px #9333ea; margin-bottom: 30px; }
        .upload-area { border: 3px dashed rgba(168, 85, 247, 0.6); border-radius: 20px; padding: 40px 20px; text-align: center; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; position: relative; }
        .upload-area.disabled { cursor: not-allowed; background-color: rgba(0,0,0,0.3); border-color: #555; }
        .upload-area.disabled p { color: #888; }
        .upload-area:not(.disabled):hover, .upload-area.dragover { background-color: rgba(168, 85, 247, 0.1); border-color: #c084fc; }
        .upload-icon { font-size: 3em; color: #c084fc; margin-bottom: 15px; }
        .upload-area p { font-family: 'Minecraftia', sans-serif; color: #ddd; font-size: 1.1em; }
        .upload-area p strong { color: #c084fc; }
        input[type="file"] { display: none; }
        #upload-message { margin-top: 15px; color: #c084fc; font-family: 'Minecraftia', sans-serif; min-height: 20px; text-shadow: 0 0 6px #a855f7; }
        #screenshot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 40px; min-height: 250px; }
        .screenshot-item { position: relative; border-radius: 15px; overflow: hidden; border: 2px solid rgba(168, 85, 247, 0.4); box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s, box-shadow 0.3s; }
        .screenshot-item:hover { transform: scale(1.05); box-shadow: 0 0 20px #a855f7, 0 8px 30px rgba(0,0,0,0.4); }
        .screenshot-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        /* Admin Controls on Images */
        .admin-controls { position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 8px; }
        .admin-btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.1em; padding: 5px; border-radius: 5px; transition: background 0.2s, color 0.2s; }
        .admin-btn.hide-btn:hover { background: #facc15; color: black; }
        .admin-btn.delete-btn:hover { background: #ef4444; color: white; }
        .screenshot-item.hidden-by-admin { opacity: 0.4; border-color: #facc15; }
        .screenshot-item.hidden-by-admin .admin-btn.hide-btn { color: #facc15; }

        /* Pagination Controls */
        .pagination-controls { display: flex; justify-content: center; align-items: center; margin-top: 40px; font-family: 'Minecraftia', sans-serif; gap: 10px; }
        .pagination-btn { font-family: inherit; font-size: 1em; background: linear-gradient(90deg, #9333ea 60%, #a855f7 100%); border: 2px solid #a855f7; color: #fff; padding: 8px 16px; border-radius: 10px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s, background 0.2s; }
        .pagination-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 15px #a855f7; background: linear-gradient(90deg, #a855f7 60%, #c084fc 100%); }
        .pagination-btn:disabled { background: #4a5568; border-color: #718096; cursor: not-allowed; opacity: 0.6; }
        #page-numbers { display: flex; align-items: center; gap: 5px; }
        .page-number { font-size: 1.2em; color: #aaa; padding: 5px 10px; cursor: pointer; transition: color 0.2s, transform 0.2s; }
        .page-number:hover { color: #c084fc; transform: scale(1.1); }
        .page-number.active { color: #fff; background-color: rgba(168, 85, 247, 0.3); border-radius: 5px; font-weight: bold; }

        /* Deletion Confirmation Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: none; /* Hidden by default */ justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #232946; padding: 30px; border-radius: 20px; border: 1px solid #a855f7; text-align: center; max-width: 400px; width: 90%; box-shadow: 0 0 30px #a855f7; transform: scale(0.9); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease; }
        .modal-overlay.visible { display: flex; }
        .modal-overlay.visible .modal-content { transform: scale(1); opacity: 1; }
        .modal-content h3 { font-family: 'Minecraftia', sans-serif; margin-bottom: 15px; color: #c084fc; }
        .modal-content p { margin-bottom: 25px; color: #ddd; }
        .modal-buttons { display: flex; justify-content: center; gap: 15px; }
        .modal-btn { padding: 10px 25px; border-radius: 10px; border: none; font-family: 'Minecraftia', sans-serif; font-size: 1em; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        #modal-confirm-btn { background: #e53e3e; color: white; box-shadow: 0 2px 10px #e53e3e88; }
        #modal-confirm-btn:hover { transform: scale(1.05); box-shadow: 0 4px 15px #e53e3e; }
        #modal-cancel-btn { background: #4a5568; color: white; }
        #modal-cancel-btn:hover { transform: scale(1.05); }

        /* Responsive */
        @media (max-width: 600px) {
            .profile { max-width: 90%; }
            .auth-container { top: 10px; right: 10px; }
            #user-profile-area #auth-user-name { display: none; /* Hide name on small screens */ }
        }
    </style>
</head>
<body>
<div id="star-sky"></div>

<!-- Auth Container -->
<div class="auth-container">
    <button id="login-btn" class="auth-btn">
        <i class="fab fa-google"></i> Login with Google
    </button>
    <div id="user-profile-area">
        <img id="auth-user-pic" src="" alt="User"/>
        <span id="auth-user-name"></span>
        <button id="logout-btn" class="auth-btn">Logout</button>
    </div>
</div>

<div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <div class="profile">
        <div class="avatar-container">
            <div class="avatar-border"></div>
            <img id="profile-pic" src="https://i.ibb.co/mVDyZMTg/e3fbda5ef554577e5aa1e68d7fb2cda7.jpg" alt="Profile Picture">
        </div>
        <h1 id="user-name">Z E Z O</h1>
        <p class="quote">Login to see your profile & share screenshots!</p>
        <div class="social-icons" style="margin-top:15px;">
          <a href="https://instagram.com/ze2ow" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
          <a href="https://discord.gg/JfGhPfDFA7" target="_blank" rel="noopener"><i class="fab fa-discord"></i></a>
          <a href="https://tiktok.com/@czezo" target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>

<!-- Deletion Modal HTML -->

        <p>Are you sure you want to permanently delete this image? This action cannot be undone.</p>
        <div class="modal-buttons">
            <button id="modal-cancel-btn" class="modal-btn">Cancel</button>
            <button id="modal-confirm-btn" class="modal-btn">Delete</button>
        </div>

</div>

<script type="module">
    // --- Firebase SDK Imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, serverTimestamp, query, where, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // ===============================================================
    // --- IMPORTANT: ImgBB CONFIGURATION ---
    // ===============================================================
    // 1. Go to https://api.imgbb.com/ and click "Get API Key".
    // 2. Sign up for a free account.
    // 3. Once you are in your account, copy your API key.
    // 4. Paste your API key below.
    const IMGBB_API_KEY = "f4674c56e25d7969059afe104aa60375"; // <-- PASTE YOUR API KEY HERE
    // ===============================================================

    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyDHtwRzPA4EvInGeCDCcRlb4n8I4k2W9Ik",
        authDomain: "zezo-393a7.firebaseapp.com",
        projectId: "zezo-393a7",
        storageBucket: "zezo-393a7.appspot.com",
        messagingSenderId: "528457075385",
        appId: "1:528457075385:web:71dfaa69694c090c842968",
        measurementId: "G-00RHFXMRMN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- DOM Element References ---
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userProfileArea = document.getElementById('user-profile-area');
    const authUserName = document.getElementById('auth-user-name');
    const authUserPic = document.getElementById('auth-user-pic');
    const mainProfilePic = document.getElementById('profile-pic');
    const mainUserName = document.getElementById('user-name');
    const mainUserQuote = document.querySelector('.profile .quote');
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const uploadPrompt = document.getElementById('upload-prompt');
    const uploadMessage = document.getElementById('upload-message');
    const screenshotGrid = document.getElementById('screenshot-grid');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageNumbersContainer = document.getElementById('page-numbers');
    const deleteModal = document.getElementById('delete-modal');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');

    // --- Global State ---
    const ADMIN_EMAIL = "d4eners@gmail.com";
    let currentUser = null;
    let currentUserRole = 'user';
    const IMAGES_PER_PAGE = 12;
    let currentPage = 1;
    let allImages = [];
    let unsubscribeFromImages; 

    // ===============================================================
    // AUTHENTICATION LOGIC (No changes needed here)
    // ===============================================================
    loginBtn.addEventListener('click', () => {
        signInWithPopup(auth, provider).catch(error => console.error("Google Sign-In Error:", error));
    });

    logoutBtn.addEventListener('click', () => {
        signOut(auth).catch(error => console.error("Sign Out Error:", error));
    });

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            await handleUserLogin(user);
        } else {
            currentUser = null;
            handleUserLogout();
        }
    });

    async function handleUserLogin(user) {
        loginBtn.style.display = 'none';
        userProfileArea.style.display = 'flex';
        authUserName.textContent = user.displayName;
        authUserPic.src = user.photoURL;
        mainProfilePic.src = user.photoURL;
        mainUserName.textContent = user.displayName;
        mainUserQuote.textContent = "Welcome to the gallery!";

        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
            await setDoc(userRef, {
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                role: user.email === ADMIN_EMAIL ? 'admin' : 'user',
                createdAt: serverTimestamp()
            });
            currentUserRole = user.email === ADMIN_EMAIL ? 'admin' : 'user';
        } else {
            currentUserRole = userDoc.data().role || 'user';
        }
        
        console.log(`User logged in. Role: ${currentUserRole}`);

        uploadArea.classList.remove('disabled');
        uploadPrompt.innerHTML = '<strong>Drag & drop</strong> screenshots, or <strong>click to select</strong>.';
        
        fetchAndDisplayImages();
    }

    function handleUserLogout() {
        loginBtn.style.display = 'block';
        userProfileArea.style.display = 'none';
        mainProfilePic.src = 'https://i.ibb.co/mVDyZMTg/e3fbda5ef554577e5aa1e68d7fb2cda7.jpg';
        mainUserName.textContent = 'Z E Z O';
        mainUserQuote.textContent = 'Login to see your profile & share screenshots!';
        currentUserRole = 'user';

        uploadArea.classList.add('disabled');
        uploadPrompt.textContent = 'Please login to upload screenshots.';
        screenshotGrid.innerHTML = '<p style="color: #aaa; grid-column: 1 / -1;">Please login to view the gallery.</p>';

        if (unsubscribeFromImages) {
            unsubscribeFromImages();
        }
    }

    // ===============================================================
    // IMAGE GALLERY LOGIC (UPDATED FOR ImgBB)
    // ===============================================================

    // --- Upload Logic ---
    uploadArea.addEventListener('click', () => {
        if (IMGBB_API_KEY === "YOUR_IMGBB_API_KEY") {
            uploadMessage.textContent = "Error: ImgBB API Key is not configured. Please add your key to the script.";
            return;
        }
        if (!uploadArea.classList.contains('disabled')) fileInput.click();
    });

    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    async function handleFiles(files) {
        if (!currentUser) {
            uploadMessage.textContent = "You must be logged in to upload.";
            return;
        }

        uploadMessage.textContent = 'Uploading...';
        let uploadPromises = [];

        for (const file of files) {
            if (file.type.startsWith('image/')) {
                const formData = new FormData();
                formData.append('image', file);
                
                const uploadPromise = fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(async (result) => {
                    if (result.success) {
                        // On successful upload to ImgBB, save info to Firestore
                        await addDoc(collection(db, "images"), {
                            imageUrl: result.data.url, // <-- This is now the ImgBB URL
                            uploaderUid: currentUser.uid,
                            uploaderName: currentUser.displayName,
                            uploaderPic: currentUser.photoURL,
                            createdAt: serverTimestamp(),
                            hidden: false,
                        });
                    } else {
                        throw new Error(result.error.message || 'ImgBB upload failed.');
                    }
                });
                uploadPromises.push(uploadPromise);
            }
        }
        
        try {
            await Promise.all(uploadPromises);
            uploadMessage.textContent = 'Upload successful!';
        } catch (error) {
            console.error('Upload error:', error);
            uploadMessage.textContent = `Upload error: ${error.message}`;
        }
        
        setTimeout(() => { uploadMessage.textContent = ''; }, 5000);
    }
    
    // --- Image Fetching and Rendering ---
    function fetchAndDisplayImages() {
        const imagesCollection = collection(db, "images");
        
        let q = imagesCollection;
        if (currentUserRole !== 'admin') {
            q = query(imagesCollection, where("hidden", "==", false));
        }

        unsubscribeFromImages = onSnapshot(q, (snapshot) => {
            allImages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            allImages.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
            currentPage = 1;
            renderPage();
        }, (error) => {
            console.error("Error fetching images: ", error);
            screenshotGrid.innerHTML = '<p style="color: #aaa; grid-column: 1 / -1;">Could not load gallery.</p>';
        });
    }

    function renderPage() {
        screenshotGrid.innerHTML = '';
        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE) || 1;
        const pageImages = allImages.slice((currentPage - 1) * IMAGES_PER_PAGE, currentPage * IMAGES_PER_PAGE);

        if (pageImages.length === 0 && currentUser) {
            screenshotGrid.innerHTML = '<p style="color: #aaa; grid-column: 1 / -1;">No screenshots yet. Be the first to upload one!</p>';
        } else if (!currentUser) {
             screenshotGrid.innerHTML = '<p style="color: #aaa; grid-column: 1 / -1;">Please login to view the gallery.</p>';
        } else {
            pageImages.forEach(imgData => {
                const item = document.createElement('div');
                item.className = 'screenshot-item';
                if (imgData.hidden) {
                    item.classList.add('hidden-by-admin');
                }

                const img = document.createElement('img');
                img.src = imgData.imageUrl;
                img.alt = 'Minecraft Screenshot';
                img.loading = 'lazy';
                item.appendChild(img);

                if (currentUserRole === 'admin') {
                    const controls = document.createElement('div');
                    controls.className = 'admin-controls';

                    const hideBtn = document.createElement('button');
                    hideBtn.className = 'admin-btn hide-btn';
                    hideBtn.innerHTML = `<i class="fas fa-eye${imgData.hidden ? '-slash' : ''}"></i>`;
                    hideBtn.title = imgData.hidden ? 'Show Image' : 'Hide Image';
                    hideBtn.onclick = () => toggleImageVisibility(imgData.id, !imgData.hidden);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'admin-btn delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.title = 'Delete Image';
                    deleteBtn.onclick = () => confirmDeleteImage(imgData.id);

                    controls.appendChild(hideBtn);
                    controls.appendChild(deleteBtn);
                    item.appendChild(controls);
                }

                screenshotGrid.appendChild(item);
            });
        }
        
        renderPaginationControls(totalPages);
    }
    
    async function toggleImageVisibility(docId, shouldBeHidden) {
        const imageRef = doc(db, "images", docId);
        await updateDoc(imageRef, { hidden: shouldBeHidden });
    }
    
    // --- Image Deletion Logic ---
    function confirmDeleteImage(docId) {
        deleteModal.classList.add('visible');

        const handleCancel = () => {
            deleteModal.classList.remove('visible');
            modalConfirmBtn.removeEventListener('click', handleConfirm);
            modalCancelBtn.removeEventListener('click', handleCancel);
        };

        const handleConfirm = () => {
            deleteImage(docId);
            handleCancel();
        };

        modalConfirmBtn.addEventListener('click', handleConfirm);
        modalCancelBtn.addEventListener('click', handleCancel);
    }
    
    async function deleteImage(docId) {
        try {
            // Delete the Firestore document.
            await deleteDoc(doc(db, "images", docId));
            
            // NOTE: Deleting from ImgBB requires a backend with a deletion key,
            // which is not suitable for a simple client-side app.
            // We are only deleting the reference from our database. The image
            // will remain on ImgBB but will no longer appear in the gallery.
            console.log("Image reference deleted from Firestore.");
        } catch (error) {
            console.error("Error deleting image from Firestore: ", error);
        }
    }


    // --- Pagination Logic (No changes needed)---
    function renderPaginationControls(totalPages) {
        pageNumbersContainer.innerHTML = '';
        
        for (let i = 1; i <= totalPages; i++) {
            const pageNum = document.createElement('span');
            pageNum.className = 'page-number';
            pageNum.textContent = i;
            if (i === currentPage) {
                pageNum.classList.add('active');
            }
            pageNum.addEventListener('click', () => {
                currentPage = i;
                renderPage();
            });
            pageNumbersContainer.appendChild(pageNum);
        }

        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderPage();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE);
        if (currentPage < totalPages) {
            currentPage++;
            renderPage();
        }
    });

</script>
