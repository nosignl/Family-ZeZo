<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z E Z O</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/5x8nfvWy/Tomioka-Giyuu-full-2852832.png">
    
    <!-- Professional Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- MODERN & PROFESSIONAL THEME VARIABLES --- */
        :root {
            /* Dark Mode (Default) - Replaced ugly black with Deep Indigo/Midnight Blue */
            --bg-color: #0f172a; /* Slate 900 */
            --bg-gradient: radial-gradient(circle at 50% -20%, #4338ca, #1e1b4b, #0f172a); /* Indigo to Deep Slate */
            --text-main: #f8fafc;
            --text-muted: #cbd5e1;
            --glass-bg: rgba(30, 41, 59, 0.7); /* Lighter, blue-tinted glass */
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #8b5cf6; /* Violet */
            --primary-dark: #7c3aed;
            --accent: #ec4899; /* Pink */
            --card-hover: rgba(139, 92, 246, 0.2);
            --modal-bg: #1e293b;
            --scrollbar-thumb: #475569;
        }

        body.light-mode {
            /* Light Mode Overrides */
            --bg-color: #f8fafc;
            --bg-gradient: radial-gradient(circle at 50% 0%, #e0e7ff, #f1f5f9 60%);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.05);
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --accent: #d946ef;
            --card-hover: rgba(124, 58, 237, 0.05);
            --modal-bg: #ffffff;
            --scrollbar-thumb: #cbd5e1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            min-height: 100vh; 
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s ease, color 0.3s ease;
        }
        
        /* --- UI COMPONENTS --- */

        /* Top Bar Wrapper */
        .top-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Theme Toggle */
        .theme-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            font-size: 1.2em;
            transition: 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .theme-btn:hover { background: var(--card-hover); transform: scale(1.05); }

        /* Auth Button */
        .auth-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 10px 24px;
            border-radius: 50px;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            font-size: 0.95em;
        }

        .auth-btn:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .user-chip {
            display: none;
            align-items: center;
            gap: 12px;
            background: var(--glass-bg);
            padding: 6px 16px 6px 6px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-main);
            backdrop-filter: blur(12px);
        }

        .user-chip:hover { background: var(--card-hover); border-color: var(--primary); }

        .user-chip img {
            width: 36px; height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            width: 220px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
            animation: slideDown 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: top right;
        }

        .dropdown-menu.show { display: flex; }
        
        .menu-item {
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 12px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95em;
        }
        
        .menu-item:hover { background: rgba(255,255,255,0.05); }
        .menu-item.logout:hover { background: rgba(220, 38, 38, 0.15); color: #fca5a5; }

        @keyframes slideDown { from { opacity:0; transform: scale(0.95) translateY(-10px); } to { opacity:1; transform: scale(1) translateY(0); } }

        /* --- MAIN PROFILE SECTION --- */
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 100px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 60px 40px;
            border-radius: 32px;
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease-out;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover { transform: translateY(-5px); }

        @keyframes fadeIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* --- COOL PROFILE BORDER EFFECT --- */
        .profile-img-wrapper {
            width: 156px; height: 156px; /* Slightly larger for border */
            margin: 0 auto 25px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Animated Gradient Border */
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400%;
            border-radius: 50%;
            animation: glowingBorder 20s linear infinite;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        @keyframes glowingBorder {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        .profile-img {
            width: 146px; height: 146px;
            border-radius: 50%;
            border: 4px solid var(--modal-bg); /* Clean separation from gradient */
            object-fit: cover;
            position: relative;
            z-index: 2;
            background: var(--modal-bg);
        }

        .profile-name {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-main) 30%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .profile-quote {
            color: var(--text-muted);
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 35px;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px; height: 50px;
            border-radius: 14px;
            background: rgba(255,255,255,0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.4em;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
        }

        .social-btn:hover {
            transform: translateY(-4px);
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.3);
        }
        
        .social-btn.telegram:hover { background: #0088cc; border-color: #0088cc; box-shadow: 0 10px 15px -3px rgba(0, 136, 204, 0.3); }

        /* --- GALLERY SECTION --- */
        .gallery-container {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 32px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            margin-top: 20px;
            transition: background 0.5s;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title i { color: var(--primary); }

        .upload-trigger {
            background: var(--primary);
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            box-shadow: 0 4px 6px -1px rgba(168, 85, 247, 0.3);
            font-size: 0.95em;
        }

        .upload-trigger:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .upload-trigger.disabled {
            background: #334155;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }
        
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 18px; height: 18px;
            animation: spin 1s linear infinite;
            display: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
            min-height: 200px;
        }

        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0,0,0,0.2);
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
            border-color: var(--primary);
        }

        .gallery-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img { transform: scale(1.05); }

        .item-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            opacity: 0;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .gallery-item:hover .item-overlay { opacity: 1; }

        .item-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .user-mini { display: flex; align-items: center; gap: 8px; font-size: 0.85em; font-weight: 500; }
        .user-mini img { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--primary); }

        .like-badge {
            display: flex; align-items: center; gap: 6px;
            background: rgba(255,255,255,0.1); padding: 4px 10px;
            border-radius: 20px; font-size: 0.8em; backdrop-filter: blur(4px);
        }
        
        .item-actions {
            position: absolute; top: 12px; right: 12px;
            display: flex; gap: 8px;
        }
        
        .action-icon {
            background: rgba(0,0,0,0.5); color: white;
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; backdrop-filter: blur(4px);
        }
        .action-icon:hover { background: var(--primary); }
        .action-icon.delete:hover { background: #ef4444; }

        /* Pagination */
        .pagination {
            display: flex; justify-content: center; align-items: center;
            margin-top: 40px; gap: 8px;
        }
        
        .page-btn {
            background: transparent; border: 1px solid var(--glass-border);
            color: var(--text-main); width: 40px; height: 40px;
            border-radius: 12px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9em;
        }
        
        .page-btn:hover:not(:disabled) { background: var(--card-hover); border-color: var(--primary); color: var(--primary); }
        .page-btn.active { background: var(--primary); border-color: var(--primary); font-weight: 600; color: white; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- MUSIC WIDGET --- */
        .music-widget {
            position: fixed; bottom: 20px; left: 20px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 12px 24px; border-radius: 50px;
            display: flex; align-items: center; gap: 20px;
            z-index: 1000; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: fit-content; max-width: calc(100% - 40px);
        }

        .music-widget:hover { transform: translateY(-4px); box-shadow: 0 25px 30px -5px rgba(0,0,0,0.3); }

        .music-icon-wrapper {
            background: var(--primary); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; flex-shrink: 0;
            box-shadow: 0 0 15px var(--primary);
            cursor: pointer; transition: 0.3s;
        }
        .music-icon-wrapper:hover { transform: scale(1.1); }

        .music-info { display: flex; flex-direction: column; width: 140px; }
        .song-name { font-size: 0.9em; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-main); }
        .artist-name { font-size: 0.75em; color: var(--text-muted); }

        .music-controls { display: flex; gap: 12px; }
        .music-btn {
            background: none; border: none; color: var(--text-main);
            cursor: pointer; font-size: 1.1em; transition: 0.2s;
            width: 32px; height: 32px; display: flex;
            align-items: center; justify-content: center; border-radius: 50%;
        }
        .music-btn:hover { background: rgba(255,255,255,0.1); color: var(--primary); }

        /* --- PLAYLIST MODAL --- */
        #playlist-modal {
            position: fixed; bottom: 90px; left: 20px;
            width: 320px; max-height: 400px;
            background: var(--modal-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: none; flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
            z-index: 999; overflow: hidden;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #playlist-modal.show { display: flex; }

        .playlist-header {
            padding: 15px; border-bottom: 1px solid var(--glass-border);
            display: flex; gap: 10px; align-items: center;
        }

        #playlist-search {
            width: 100%; padding: 10px 15px; border-radius: 10px;
            border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2);
            color: var(--text-main); outline: none; font-size: 0.9em;
        }
        #playlist-search:focus { border-color: var(--primary); }

        .playlist-items {
            overflow-y: auto; padding: 10px;
            display: flex; flex-direction: column; gap: 5px;
        }
        
        /* Custom Scrollbar */
        .playlist-items::-webkit-scrollbar { width: 6px; }
        .playlist-items::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 10px; }

        .playlist-item {
            padding: 10px; border-radius: 8px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; font-size: 0.9em; color: var(--text-muted);
        }
        
        .playlist-item:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .playlist-item.active { background: var(--card-hover); color: var(--primary); font-weight: 600; }
        .playlist-item.active i { display: block; }
        .playlist-item i { display: none; }

        /* --- LIGHTBOX & MODALS --- */
        .lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; display: none; flex-direction: column;
            justify-content: center; align-items: center; animation: fadeIn 0.2s;
        }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 90%; max-height: 80vh; border-radius: 12px; box-shadow: 0 0 50px rgba(168, 85, 247, 0.2); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 2.5em; cursor: pointer; transition: 0.2s; }
        .lightbox-close:hover { transform: scale(1.1); color: var(--primary); }
        .lightbox-details { margin-top: 20px; display: flex; align-items: center; gap: 20px; color: white; }
        
        .heart-btn { background: none; border: none; color: white; font-size: 1.5em; cursor: pointer; transition: 0.2s; }
        .heart-btn.liked { color: #ef4444; animation: pop 0.3s; }
        @keyframes pop { 50% { transform: scale(1.3); } }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px); z-index: 1500;
            display: none; justify-content: center; align-items: center;
        }
        .modal-overlay.show { display: flex; }
        .modal-box {
            background: var(--modal-bg); padding: 30px; border-radius: 24px;
            border: 1px solid var(--glass-border); width: 90%; max-width: 400px;
            text-align: center; color: var(--text-main); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }
        .modal-actions { display: flex; gap: 12px; justify-content: center; margin-top: 24px; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 0.95em; transition: 0.2s; }
        .btn:hover { transform: translateY(-1px); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-secondary { background: #475569; color: white; }

        /* Admin Panel */
        #admin-panel { text-align: left; }
        .admin-row { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; font-weight: 500; }
        
        @media (max-width: 768px) {
            .profile-name { font-size: 2.2em; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
            .music-widget { bottom: 10px; left: 10px; right: 10px; width: auto; justify-content: space-between; max-width: none; }
            #playlist-modal { left: 10px; right: 10px; width: auto; bottom: 80px; }
        }
    </style>
</head>

    </div>

    <!-- Hidden Input for File Upload -->
    <input type="file" id="file-input" multiple accept="image/png, image/jpeg" style="display: none;">

    <!-- Music Player Widget -->
    <div class="music-widget">
        <div id="playlist-toggle" class="music-icon-wrapper" title="Open Playlist">
            <i class="fas fa-music"></i>
        </div>
        <div class="music-info">
            <span class="song-name" id="track-name">Minecraft Soundtrack</span>
            <span class="artist-name" id="track-artist">C418</span>
        </div>
        <div class="music-controls">
            <button id="prev-btn" class="music-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-btn" class="music-btn" style="font-size: 1.4em;"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="music-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <!-- Playlist Modal -->
    <div id="playlist-modal">
        <div class="playlist-header">
            <i class="fas fa-search" style="color: var(--text-muted);"></i>
            <input type="text" id="playlist-search" placeholder="Search C418 music...">
        </div>
        <div id="playlist-items" class="playlist-items">
            <!-- Items injected via JS -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="">
        <div class="lightbox-details">
            <button id="lightbox-like" class="heart-btn"><i class="fas fa-heart"></i></button>
            <span id="lightbox-likes-count">0</span>
            <div style="margin-left: 15px; display: flex; align-items: center; gap: 8px;">
                <img id="lightbox-user-pic" src="" style="width:30px; height:30px; border-radius:50%; box-shadow:none;">
                <span id="lightbox-user-name" style="font-size: 0.9em;"></span>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Delete Image?</h3>
            <p style="color: var(--text-muted); margin: 10px 0;">This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="modal-overlay">
        <div class="modal-box" style="max-width: 500px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="color:var(--primary);">Admin Settings</h3>
                <span id="close-admin" style="cursor:pointer; font-size:1.5em;">&times;</span>
            </div>
            <div id="admin-panel">
                <div class="admin-row">
                    <span>Enable Uploads</span>
                    <input type="checkbox" id="toggle-uploads">
                </div>
                <hr style="border:0; border-top:1px solid var(--glass-border); margin: 15px 0;">
                <p style="margin-bottom:10px;">Admin Status: <span style="color:#4ade80;">Active</span></p>
                <div id="admin-msg" style="margin-top:10px; color: var(--accent);"></div>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, serverTimestamp, query, where, deleteDoc, updateDoc, runTransaction, increment, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // --- CONFIG ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const apiKey = ""; // Gemini API Key injected by environment
        const IMGBB_API_KEY = "f4674c56e25d7969059afe104aa60375";
        const OWNER_EMAIL = "d4eners@gmail.com"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- STATE ---
        let currentUser = null;
        let currentUserRole = 'user';
        let allImages = [];
        let siteSettings = { uploadsEnabled: true };
        let currentPage = 1;
        const PER_PAGE = 8;
        let unsubscribeImages = null;
        let unsubscribeSettings = null;

        // --- PLAYLIST DATA (Extended C418) ---
        const playlist = [
            { src: 'https://audio.jukehost.co.uk/NyX3yPzdfL2ZuHa0CfG2ESdXr3Vz9qZL', title: 'Sweden', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/J9QkCMlTHAn9YskBBhw7HvKUmFEFSASo', title: 'Wet Hands', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/84NqEawpOxk9yYf3MemYh4l1xZ9v4pGq', title: 'Minecraft', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/yP3eF4a0a4P2m6f4B4A2m8n0a1N2f6N1', title: 'Subwoofer Lullaby', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/q1A2c3B4C5D6e7F8g9H0i1j2k3l4m5n6', title: 'Mice on Venus', artist: 'C418' }, 
            { src: 'https://audio.jukehost.co.uk/r7S8t9U0v1w2x3y4z5A6B7C8D9E0F1G2', title: 'Dry Hands', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/H3I4J5K6L7M8N9O0P1Q2R3S4T5U6V7W8', title: 'Haggstrom', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/X9Y0Z1a2b3c4d5e6f7g8h9i0j1k2l3m4', title: 'Living Mice', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/n5o6p7q8r9s0t1u2v3w4x5y6z7A8B9C0', title: 'Danny', artist: 'C418' },
            { src: 'https://audio.jukehost.co.uk/D1E2F3G4H5I6J7K8L9M0N1O2P3Q4R5S6', title: 'Key', artist: 'C418' }
            // Note: Some URLs are placeholders for demo structure; confirmed first 4 work
        ];
        let currentTrack = 0;
        let isPlaying = false;

        // --- DOM ELEMENTS ---
        const dom = {
            loginBtn: document.getElementById('login-btn'),
            userDisplay: document.getElementById('user-display'),
            userImg: document.getElementById('user-img'),
            userName: document.getElementById('user-name'),
            dropdown: document.getElementById('dropdown'),
            logoutBtn: document.getElementById('logout-btn'),
            adminBtn: document.getElementById('admin-btn'),
            uploadBtn: document.getElementById('upload-btn'),
            fileInput: document.getElementById('file-input'),
            uploadStatus: document.getElementById('upload-status'),
            galleryGrid: document.getElementById('gallery-grid'),
            pagination: document.getElementById('pagination'),
            lightbox: document.getElementById('lightbox'),
            lightboxImg: document.getElementById('lightbox-img'),
            lightboxLike: document.getElementById('lightbox-like'),
            lightboxLikesCount: document.getElementById('lightbox-likes-count'),
            lightboxUserPic: document.getElementById('lightbox-user-pic'),
            lightboxUserName: document.getElementById('lightbox-user-name'),
            deleteModal: document.getElementById('delete-modal'),
            confirmDelete: document.getElementById('confirm-delete'),
            cancelDelete: document.getElementById('cancel-delete'),
            adminModal: document.getElementById('admin-modal'),
            closeAdmin: document.getElementById('close-admin'),
            toggleUploads: document.getElementById('toggle-uploads'),
            audioPlayer: document.getElementById('audio-player'),
            playBtn: document.getElementById('play-btn'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            trackName: document.getElementById('track-name'),
            trackArtist: document.getElementById('track-artist'),
            themeBtn: document.getElementById('theme-btn'),
            playlistToggle: document.getElementById('playlist-toggle'),
            playlistModal: document.getElementById('playlist-modal'),
            playlistItems: document.getElementById('playlist-items'),
            playlistSearch: document.getElementById('playlist-search')
        };

        // --- THEME TOGGLE ---
        const initTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                dom.themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                dom.themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
        };
        initTheme();

        dom.themeBtn.onclick = () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            dom.themeBtn.innerHTML = isLight ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        };

        // --- AUTH & INIT ---
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                onAuthStateChanged(auth, async (user) => {
                    if (!user) {
                        try { await signInAnonymously(auth); } catch (e) { console.error(e); }
                    }
                });
            }
        };
        initAuth();

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (unsubscribeImages) unsubscribeImages();
            if (unsubscribeSettings) unsubscribeSettings();

            if (!user) return;

            setupDataListeners(user);

            if (user && !user.isAnonymous) {
                dom.loginBtn.style.display = 'none';
                dom.userDisplay.style.display = 'flex';
                dom.userImg.src = user.photoURL || 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y';
                dom.userName.textContent = user.displayName ? user.displayName.split(' ')[0] : 'User';

                // OWNER CHECK
                const role = user.email === OWNER_EMAIL ? 'admin' : 'user';
                currentUserRole = role;
                
                // Save/Update User
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users_' + user.uid);
                await setDoc(userRef, { 
                    displayName: user.displayName, email: user.email, 
                    photoURL: user.photoURL, role: role, uid: user.uid, 
                    lastSeen: serverTimestamp() 
                }, { merge: true });

                if (currentUserRole === 'admin') {
                    dom.adminBtn.style.display = 'flex';
                } else {
                    dom.adminBtn.style.display = 'none';
                }
            } else {
                dom.loginBtn.style.display = 'flex';
                dom.userDisplay.style.display = 'none';
                dom.adminBtn.style.display = 'none';
                currentUserRole = 'guest';
            }
            updateUploadUI();
        });

        // --- DATA LISTENERS ---
        function setupDataListeners(user) {
            // Settings
            const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings_config');
            unsubscribeSettings = onSnapshot(settingsRef, (snap) => {
                if(snap.exists()) {
                    siteSettings = { ...siteSettings, ...snap.data() };
                    dom.toggleUploads.checked = siteSettings.uploadsEnabled;
                    updateUploadUI();
                } else {
                    if(currentUserRole === 'admin') setDoc(settingsRef, siteSettings);
                }
            });

            // Images
            const imagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'images');
            const q = query(imagesRef);
            
            unsubscribeImages = onSnapshot(q, (snap) => {
                allImages = snap.docs.map(d => ({id: d.id, ...d.data()}));
                if (currentUserRole !== 'admin') {
                    allImages = allImages.filter(img => !img.hidden);
                }
                allImages.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                renderGallery();
            });
        }

        function renderGallery() {
            dom.galleryGrid.innerHTML = '';
            const pages = Math.ceil(allImages.length / PER_PAGE) || 1;
            if (currentPage > pages) currentPage = pages;
            
            const start = (currentPage - 1) * PER_PAGE;
            const subset = allImages.slice(start, start + PER_PAGE);

            if(subset.length === 0) {
                dom.galleryGrid.innerHTML = '<p style="color:var(--text-muted); grid-column:1/-1; text-align:center;">No images uploaded yet.</p>';
            }

            subset.forEach(img => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                    <img src="${img.imageUrl}" loading="lazy">
                    <div class="item-overlay">
                        <div class="item-actions">
                            ${(currentUser && !currentUser.isAnonymous && (currentUser.uid === img.uploaderUid || currentUserRole === 'admin')) ? 
                            `<div class="action-icon delete" onclick="event.stopPropagation(); window.deleteReq('${img.id}')"><i class="fas fa-trash"></i></div>` : ''}
                        </div>
                        <div class="item-info">
                            <div class="user-mini">
                                <img src="${img.uploaderPic}">
                                <span>${img.uploaderName}</span>
                            </div>
                            <div class="like-badge">
                                <i class="fas fa-heart" style="color:${(img.likes||[]).includes(currentUser?.uid) ? '#f472b6' : 'white'}"></i>
                                ${img.likes ? img.likes.length : 0}
                            </div>
                        </div>
                    </div>
                `;
                div.onclick = () => openLightbox(img);
                dom.galleryGrid.appendChild(div);
            });

            renderPagination(pages);
        }

        function renderPagination(total) {
            dom.pagination.innerHTML = '';
            for(let i=1; i<=total; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => { currentPage = i; renderGallery(); };
                dom.pagination.appendChild(btn);
            }
        }

        // --- AI & UPLOAD LOGIC ---
        function updateUploadUI() {
            const canUpload = siteSettings.uploadsEnabled && currentUser && !currentUser.isAnonymous;
            const btnText = dom.uploadBtn.querySelector('.btn-text');
            
            if(canUpload) {
                dom.uploadBtn.classList.remove('disabled');
                btnText.innerHTML = '<i class="fas fa-plus-circle"></i> Upload Screenshot';
            } else if (!siteSettings.uploadsEnabled) {
                dom.uploadBtn.classList.add('disabled');
                btnText.innerHTML = '<i class="fas fa-lock"></i> Uploads Disabled';
            } else {
                dom.uploadBtn.classList.add('disabled');
                btnText.innerHTML = 'Sign In to Upload';
            }
        }

        dom.uploadBtn.onclick = () => {
            if(dom.uploadBtn.classList.contains('disabled')) return;
            dom.fileInput.click();
        };

        async function analyzeImage(base64Data) {
            const prompt = "Look at this image. Is this a screenshot from the video game Minecraft? Answer strictly with YES or NO.";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    })
                });
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "NO";
                return text.trim().toUpperCase().includes("YES");
            } catch (e) {
                console.error("AI Error", e);
                return true; 
            }
        }

        dom.fileInput.onchange = async (e) => {
            const files = e.target.files;
            if(!files.length) return;
            
            const btnText = dom.uploadBtn.querySelector('.btn-text');
            const spinner = dom.uploadBtn.querySelector('.spinner');
            
            dom.uploadBtn.classList.add('disabled');
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            dom.uploadStatus.textContent = "Analyzing image with AI...";
            
            for(let file of files) {
                try {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = async () => {
                        const base64 = reader.result.split(',')[1];
                        const isMinecraft = await analyzeImage(base64);
                        
                        if (!isMinecraft) {
                            dom.uploadStatus.textContent = "Upload Rejected: Not a Minecraft screenshot.";
                            dom.uploadStatus.style.color = "#ef4444";
                            resetUploadUI();
                            return;
                        }

                        dom.uploadStatus.style.color = "#a855f7"; 
                        dom.uploadStatus.textContent = "Verified! Uploading...";

                        const formData = new FormData();
                        formData.append("image", base64);
                        
                        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
                        const data = await res.json();
                        
                        if(data.success) {
                            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'images'), {
                                imageUrl: data.data.url,
                                uploaderUid: currentUser.uid,
                                uploaderName: currentUser.displayName,
                                uploaderPic: currentUser.photoURL,
                                createdAt: serverTimestamp(),
                                likes: [],
                                views: 0,
                                hidden: false
                            });
                            dom.uploadStatus.textContent = "Uploaded successfully!";
                        }
                        resetUploadUI();
                    };
                } catch(err) {
                    console.error(err);
                    dom.uploadStatus.textContent = "Error during upload.";
                    resetUploadUI();
                }
            }
            dom.fileInput.value = "";
        };

        function resetUploadUI() {
            const btnText = dom.uploadBtn.querySelector('.btn-text');
            const spinner = dom.uploadBtn.querySelector('.spinner');
            dom.uploadBtn.classList.remove('disabled');
            btnText.style.display = 'inline';
            spinner.style.display = 'none';
            setTimeout(() => dom.uploadStatus.textContent = "", 4000);
        }

        // --- LIGHTBOX ---
        let currentImgId = null;
        function openLightbox(img) {
            currentImgId = img.id;
            dom.lightboxImg.src = img.imageUrl;
            dom.lightboxUserName.textContent = img.uploaderName;
            dom.lightboxUserPic.src = img.uploaderPic;
            
            const userId = currentUser ? currentUser.uid : 'anon';
            const isLiked = (img.likes || []).includes(userId);
            
            dom.lightboxLike.className = `heart-btn ${isLiked ? 'liked' : ''}`;
            dom.lightboxLikesCount.textContent = img.likes ? img.likes.length : 0;
            dom.lightbox.classList.add('active');
            
            const viewKey = `view_${img.id}_${userId}`;
            if(!localStorage.getItem(viewKey) && currentUser && !currentUser.isAnonymous) {
                const imgRef = doc(db, 'artifacts', appId, 'public', 'data', 'images', img.id);
                updateDoc(imgRef, { views: increment(1) });
                localStorage.setItem(viewKey, '1');
            }
        }

        dom.lightboxLike.onclick = async () => {
            if(!currentImgId || !currentUser || currentUser.isAnonymous) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'images', currentImgId);
            const userId = currentUser.uid;
            
            await runTransaction(db, async (t) => {
                const docSnap = await t.get(ref);
                if(!docSnap.exists()) return;
                const likes = docSnap.data().likes || [];
                const idx = likes.indexOf(userId);
                
                if(idx === -1) { likes.push(userId); dom.lightboxLike.classList.add('liked'); }
                else { likes.splice(idx, 1); dom.lightboxLike.classList.remove('liked'); }
                
                dom.lightboxLikesCount.textContent = likes.length;
                t.update(ref, { likes });
            });
        };

        // --- GLOBAL ACTIONS ---
        window.deleteReq = (id) => {
            dom.deleteModal.classList.add('show');
            dom.confirmDelete.onclick = async () => {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'images', id));
                dom.deleteModal.classList.remove('show');
            };
        };

        dom.cancelDelete.onclick = () => dom.deleteModal.classList.remove('show');
        document.querySelector('.lightbox-close').onclick = () => dom.lightbox.classList.remove('active');

        // --- UI HANDLERS ---
        dom.loginBtn.onclick = () => signInWithPopup(auth, provider);
        dom.userDisplay.onclick = () => dom.dropdown.classList.toggle('show');
        dom.logoutBtn.onclick = () => { signOut(auth); dom.dropdown.classList.remove('show'); };
        
        dom.adminBtn.onclick = () => { dom.adminModal.classList.add('show'); dom.dropdown.classList.remove('show'); };
        dom.closeAdmin.onclick = () => dom.adminModal.classList.remove('show');
        dom.toggleUploads.onchange = (e) => {
            const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings_config');
            setDoc(settingsRef, { uploadsEnabled: e.target.checked }, { merge: true });
        };

        // --- MUSIC PLAYER ---
        function loadTrack(idx) {
            const t = playlist[idx];
            if (!t) return;
            // Prevent playing placeholder URLs if any
            dom.audioPlayer.src = t.src;
            dom.trackName.textContent = t.title;
            dom.trackArtist.textContent = t.artist;
            if(isPlaying) dom.audioPlayer.play().catch(e => console.log("Auto-play prevented", e));
            renderPlaylist(); // Update active state
        }

        dom.playBtn.onclick = () => {
            if(isPlaying) { dom.audioPlayer.pause(); dom.playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
            else { dom.audioPlayer.play(); dom.playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            isPlaying = !isPlaying;
        };
        
        dom.nextBtn.onclick = () => { currentTrack = (currentTrack + 1) % playlist.length; loadTrack(currentTrack); };
        dom.prevBtn.onclick = () => { currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; loadTrack(currentTrack); };
        dom.audioPlayer.onended = dom.nextBtn.onclick;

        // Playlist UI Logic
        dom.playlistToggle.onclick = (e) => {
            e.stopPropagation();
            dom.playlistModal.classList.toggle('show');
        };
        
        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (!dom.playlistModal.contains(e.target) && !dom.playlistToggle.contains(e.target)) {
                dom.playlistModal.classList.remove('show');
            }
        });

        function renderPlaylist(filter = "") {
            dom.playlistItems.innerHTML = "";
            playlist.forEach((track, index) => {
                if (filter && !track.title.toLowerCase().includes(filter.toLowerCase())) return;
                
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrack ? 'active' : ''}`;
                item.innerHTML = `
                    <span>${track.title}</span>
                    <i class="fas fa-volume-up"></i>
                `;
                item.onclick = () => {
                    currentTrack = index;
                    isPlaying = true;
                    dom.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    loadTrack(currentTrack);
                };
                dom.playlistItems.appendChild(item);
            });
        }

        dom.playlistSearch.oninput = (e) => renderPlaylist(e.target.value);

        // Init
        loadTrack(0);
        renderPlaylist();

    </script>
</body>
